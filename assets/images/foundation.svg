<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Foundation: Offline-first, Universal deployment, Cloud sync -->

  <!-- Background -->
  <rect width="560" height="520" fill="white"/>

  <!-- Top: Cloud sync options -->
  <g transform="translate(140, 20)">
    <!-- Left cloud (your cloud) -->
    <g transform="translate(0, 0)">
      <path d="M 30 50 Q 10 50, 10 35 Q 10 20, 30 20 Q 35 5, 55 5 Q 80 5, 85 25 Q 105 25, 105 40 Q 105 55, 85 55 L 30 55 Z" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
      <text x="57" y="38" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">Your Cloud</text>
    </g>

    <!-- Right cloud (our cloud) -->
    <g transform="translate(170, 0)">
      <path d="M 30 50 Q 10 50, 10 35 Q 10 20, 30 20 Q 35 5, 55 5 Q 80 5, 85 25 Q 105 25, 105 40 Q 105 55, 85 55 L 30 55 Z" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
      <text x="57" y="38" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">Our Cloud</text>
    </g>

    <!-- Or text -->
    <text x="140" y="38" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">or</text>
  </g>

  <!-- Sync arrows from clouds -->
  <path d="M 200 80 L 200 120" stroke="#999" stroke-width="2" stroke-dasharray="4,2"/>
  <path d="M 360 80 L 360 120" stroke="#999" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Center: Automerge sync engine -->
  <g transform="translate(180, 130)">
    <rect x="0" y="0" width="200" height="70" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <text x="100" y="25" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle" font-weight="bold">Automerge CRDT</text>
    <text x="100" y="45" font-family="sans-serif" font-size="9" fill="#999" text-anchor="middle">Conflict-free sync</text>
    <text x="100" y="58" font-family="sans-serif" font-size="9" fill="#999" text-anchor="middle">Works offline</text>
  </g>

  <!-- Distribution lines to devices -->
  <path d="M 280 200 L 100 280" stroke="#999" stroke-width="2"/>
  <path d="M 280 200 L 280 280" stroke="#999" stroke-width="2"/>
  <path d="M 280 200 L 460 280" stroke="#999" stroke-width="2"/>

  <!-- Left: Desktop -->
  <g transform="translate(30, 280)">
    <rect x="0" y="0" width="140" height="120" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>

    <!-- Monitor -->
    <rect x="25" y="15" width="90" height="60" rx="3" fill="#ccc" stroke="#999" stroke-width="1"/>
    <rect x="30" y="20" width="80" height="50" fill="white"/>

    <!-- Screen content -->
    <rect x="35" y="25" width="70" height="8" fill="#f5f5f5"/>
    <rect x="35" y="38" width="50" height="6" fill="#ccc"/>
    <rect x="35" y="48" width="60" height="6" fill="#ccc"/>
    <rect x="35" y="58" width="40" height="6" fill="#ccc"/>

    <!-- Stand -->
    <rect x="60" y="75" width="20" height="10" fill="#ccc"/>
    <rect x="50" y="85" width="40" height="5" fill="#999"/>

    <!-- Platform labels -->
    <text x="70" y="105" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">Windows</text>
    <text x="70" y="115" font-family="sans-serif" font-size="7" fill="#999" text-anchor="middle">macOS / Linux</text>
  </g>

  <!-- Center: Web browser -->
  <g transform="translate(210, 280)">
    <rect x="0" y="0" width="140" height="120" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>

    <!-- Browser window -->
    <rect x="15" y="15" width="110" height="80" rx="3" fill="white" stroke="#999" stroke-width="1"/>

    <!-- Browser chrome -->
    <rect x="15" y="15" width="110" height="15" rx="3" fill="#ccc"/>
    <circle cx="25" cy="22" r="3" fill="#999"/>
    <circle cx="35" cy="22" r="3" fill="#999"/>
    <circle cx="45" cy="22" r="3" fill="#999"/>
    <rect x="55" y="19" width="65" height="8" rx="2" fill="white"/>

    <!-- Page content -->
    <rect x="20" y="35" width="100" height="8" fill="#f5f5f5"/>
    <rect x="20" y="48" width="70" height="6" fill="#ccc"/>
    <rect x="20" y="58" width="80" height="6" fill="#ccc"/>
    <rect x="20" y="68" width="60" height="6" fill="#ccc"/>
    <rect x="20" y="78" width="90" height="6" fill="#ccc"/>

    <!-- Platform labels -->
    <text x="70" y="105" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">Any Browser</text>
    <text x="70" y="115" font-family="sans-serif" font-size="7" fill="#999" text-anchor="middle">Chrome / Safari / Firefox</text>
  </g>

  <!-- Right: Mobile -->
  <g transform="translate(390, 280)">
    <rect x="0" y="0" width="140" height="120" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>

    <!-- Phone -->
    <rect x="45" y="10" width="50" height="85" rx="6" fill="#ccc" stroke="#999" stroke-width="1"/>
    <rect x="50" y="18" width="40" height="65" fill="white"/>

    <!-- Screen content -->
    <rect x="53" y="22" width="34" height="6" fill="#f5f5f5"/>
    <rect x="53" y="32" width="24" height="4" fill="#ccc"/>
    <rect x="53" y="40" width="28" height="4" fill="#ccc"/>
    <rect x="53" y="48" width="20" height="4" fill="#ccc"/>
    <rect x="53" y="56" width="30" height="4" fill="#ccc"/>
    <rect x="53" y="64" width="18" height="4" fill="#ccc"/>

    <!-- Home button -->
    <circle cx="70" cy="90" r="5" fill="none" stroke="#999" stroke-width="1"/>

    <!-- Platform labels -->
    <text x="70" y="105" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">Mobile</text>
    <text x="70" y="115" font-family="sans-serif" font-size="7" fill="#999" text-anchor="middle">iOS / Android</text>
  </g>

  <!-- Bottom: Self-sovereign / offline indicator -->
  <g transform="translate(80, 420)">
    <rect x="0" y="0" width="400" height="70" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>

    <!-- Three pillars -->
    <g transform="translate(30, 15)">
      <rect x="0" y="0" width="90" height="40" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="45" y="18" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle" font-weight="bold">Offline-First</text>
      <text x="45" y="32" font-family="sans-serif" font-size="7" fill="#999" text-anchor="middle">Work anywhere</text>
    </g>

    <g transform="translate(155, 15)">
      <rect x="0" y="0" width="90" height="40" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="45" y="18" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle" font-weight="bold">Self-Sovereign</text>
      <text x="45" y="32" font-family="sans-serif" font-size="7" fill="#999" text-anchor="middle">Your data, yours</text>
    </g>

    <g transform="translate(280, 15)">
      <rect x="0" y="0" width="90" height="40" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="45" y="18" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle" font-weight="bold">Embeddable</text>
      <text x="45" y="32" font-family="sans-serif" font-size="7" fill="#999" text-anchor="middle">Integrate, extend</text>
    </g>
  </g>

  <!-- Bottom label -->
  <text x="280" y="510" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">One Codebase. Every Platform. Your Infrastructure.</text>
</svg>
