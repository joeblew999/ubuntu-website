<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Platform: AI-Native 3D Infrastructure theme -->

  <!-- Main central 3D architecture panel -->
  <g transform="translate(120, 20)">
    <rect width="320" height="200" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>

    <!-- Layered architecture visualization -->
    <!-- Bottom layer - Core -->
    <g transform="translate(160, 160)">
      <polygon points="0,0 100,30 0,60 -100,30" fill="#ccc" stroke="#999" stroke-width="1.5"/>
      <text x="0" y="35" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Core</text>
    </g>
    <!-- Middle layer - Services -->
    <g transform="translate(160, 120)">
      <polygon points="0,0 80,24 0,48 -80,24" fill="#ddd" stroke="#bbb" stroke-width="1.5"/>
      <text x="0" y="28" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">Services</text>
    </g>
    <!-- Top layer - AI -->
    <g transform="translate(160, 85)">
      <polygon points="0,0 60,18 0,36 -60,18" fill="#e8e8e8" stroke="#ccc" stroke-width="1.5"/>
      <text x="0" y="22" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">AI</text>
    </g>

    <!-- Connection lines going up -->
    <line x1="160" y1="55" x2="160" y2="30" stroke="#ccc" stroke-width="1.5" stroke-dasharray="4,2"/>
    <circle cx="160" cy="25" r="6" fill="#999"/>
  </g>

  <!-- Left panel - CRDT/Collaboration -->
  <g transform="translate(20, 240)">
    <rect width="160" height="140" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Connected users -->
    <circle cx="50" cy="50" r="18" fill="#f5f5f5" stroke="#bbb" stroke-width="1.5"/>
    <circle cx="50" cy="50" r="8" fill="#999"/>
    <circle cx="110" cy="50" r="18" fill="#f5f5f5" stroke="#bbb" stroke-width="1.5"/>
    <circle cx="110" cy="50" r="8" fill="#999"/>
    <circle cx="80" cy="100" r="18" fill="#f5f5f5" stroke="#bbb" stroke-width="1.5"/>
    <circle cx="80" cy="100" r="8" fill="#666"/>
    <!-- Connection lines -->
    <line x1="62" y1="62" x2="68" y2="88" stroke="#ddd" stroke-width="1.5"/>
    <line x1="98" y1="62" x2="92" y2="88" stroke="#ddd" stroke-width="1.5"/>
    <line x1="68" y1="50" x2="92" y2="50" stroke="#ddd" stroke-width="1.5"/>
  </g>

  <!-- Center panel - Open Standards -->
  <g transform="translate(200, 240)">
    <rect width="160" height="140" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- File format icons -->
    <rect x="25" y="30" width="50" height="35" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    <text x="50" y="52" font-family="sans-serif" font-size="10" fill="#777" text-anchor="middle">STEP</text>
    <rect x="85" y="30" width="50" height="35" rx="4" fill="#ddd" stroke="#bbb" stroke-width="1"/>
    <text x="110" y="52" font-family="sans-serif" font-size="10" fill="#777" text-anchor="middle">IFC</text>
    <!-- Arrows showing interchange -->
    <path d="M 55 80 L 80 95 L 105 80" fill="none" stroke="#ccc" stroke-width="1.5"/>
    <circle cx="80" cy="105" r="12" fill="#f5f5f5" stroke="#999" stroke-width="1.5"/>
    <text x="80" y="109" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">3D</text>
  </g>

  <!-- Right panel - Digital Twin/NATS -->
  <g transform="translate(380, 240)">
    <rect width="160" height="140" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Event stream visualization -->
    <rect x="20" y="25" width="120" height="25" rx="4" fill="#e8e8e8"/>
    <rect x="20" y="55" width="120" height="25" rx="4" fill="#ddd"/>
    <rect x="20" y="85" width="120" height="25" rx="4" fill="#ccc"/>
    <!-- Stream arrows -->
    <path d="M 30 37 L 130 37" stroke="#bbb" stroke-width="1"/>
    <polygon points="130,37 125,34 125,40" fill="#bbb"/>
    <path d="M 130 67 L 30 67" stroke="#999" stroke-width="1"/>
    <polygon points="30,67 35,64 35,70" fill="#999"/>
    <path d="M 30 97 L 130 97" stroke="#777" stroke-width="1"/>
    <polygon points="130,97 125,94 125,100" fill="#777"/>
  </g>

  <!-- Bottom deployment options -->
  <g transform="translate(60, 400)">
    <rect width="440" height="80" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Deployment icons -->
    <g transform="translate(50, 40)">
      <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
      <text x="0" y="4" font-family="sans-serif" font-size="8" fill="#777" text-anchor="middle">Web</text>
    </g>
    <g transform="translate(130, 40)">
      <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#ddd" stroke="#bbb" stroke-width="1"/>
      <text x="0" y="4" font-family="sans-serif" font-size="8" fill="#777" text-anchor="middle">Desktop</text>
    </g>
    <g transform="translate(210, 40)">
      <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#ccc" stroke="#999" stroke-width="1"/>
      <text x="0" y="4" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">Mobile</text>
    </g>
    <g transform="translate(290, 40)">
      <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#ddd" stroke="#bbb" stroke-width="1"/>
      <text x="0" y="4" font-family="sans-serif" font-size="8" fill="#777" text-anchor="middle">Cloud</text>
    </g>
    <g transform="translate(370, 40)">
      <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
      <text x="0" y="4" font-family="sans-serif" font-size="8" fill="#777" text-anchor="middle">Self</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="80" r="15" fill="none" stroke="#eee" stroke-width="2"/>
  <circle cx="510" cy="100" r="20" fill="none" stroke="#eee" stroke-width="2"/>
</svg>
