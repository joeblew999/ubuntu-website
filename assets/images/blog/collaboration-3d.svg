<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Central sync hub -->
  <circle cx="400" cy="200" r="40" fill="#121212"/>
  <circle cx="400" cy="200" r="30" fill="none" stroke="#58a6ff" stroke-width="2"/>
  <circle cx="400" cy="200" r="20" fill="none" stroke="#58a6ff" stroke-width="2"/>
  <circle cx="400" cy="200" r="10" fill="#58a6ff"/>

  <!-- Sync pulse rings -->
  <circle cx="400" cy="200" r="55" fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.4" stroke-dasharray="8,4"/>
  <circle cx="400" cy="200" r="70" fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.3" stroke-dasharray="8,4"/>

  <!-- Screen 1 - Top Left (Germany) -->
  <g transform="translate(150, 100)">
    <!-- Monitor frame -->
    <rect x="-60" y="-50" width="120" height="80" rx="5" fill="#121212" stroke="#6e7681" stroke-width="2"/>
    <!-- Screen -->
    <rect x="-55" y="-45" width="110" height="65" fill="url(#screenGrad)"/>
    <!-- 3D model preview -->
    <polygon points="0,-30 30,-10 0,10 -30,-10" fill="none" stroke="#58a6ff" stroke-width="1"/>
    <line x1="0" y1="-30" x2="0" y2="10" stroke="#58a6ff" stroke-width="1"/>
    <!-- Stand -->
    <rect x="-15" y="30" width="30" height="8" fill="#6e7681"/>
    <rect x="-25" y="38" width="50" height="5" rx="2" fill="#6e7681"/>
    <!-- User indicator -->
    <circle cx="50" cy="-35" r="8" fill="#58a6ff" opacity="0.8"/>
  </g>

  <!-- Connection line 1 -->
  <line x1="220" y1="130" x2="360" y2="185" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>

  <!-- Screen 2 - Top Right (Australia) -->
  <g transform="translate(650, 100)">
    <!-- Monitor frame -->
    <rect x="-60" y="-50" width="120" height="80" rx="5" fill="#121212" stroke="#6e7681" stroke-width="2"/>
    <!-- Screen -->
    <rect x="-55" y="-45" width="110" height="65" fill="url(#screenGrad)"/>
    <!-- 3D model preview (same model, different angle) -->
    <polygon points="0,-30 30,-10 0,10 -30,-10" fill="none" stroke="#58a6ff" stroke-width="1"/>
    <line x1="0" y1="-30" x2="0" y2="10" stroke="#58a6ff" stroke-width="1"/>
    <!-- Stand -->
    <rect x="-15" y="30" width="30" height="8" fill="#6e7681"/>
    <rect x="-25" y="38" width="50" height="5" rx="2" fill="#6e7681"/>
    <!-- User indicator -->
    <circle cx="50" cy="-35" r="8" fill="#58a6ff" opacity="0.8"/>
  </g>

  <!-- Connection line 2 -->
  <line x1="580" y1="130" x2="440" y2="185" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>

  <!-- Screen 3 - Bottom Left (Vietnam) -->
  <g transform="translate(150, 300)">
    <!-- Monitor frame -->
    <rect x="-60" y="-50" width="120" height="80" rx="5" fill="#121212" stroke="#6e7681" stroke-width="2"/>
    <!-- Screen -->
    <rect x="-55" y="-45" width="110" height="65" fill="url(#screenGrad)"/>
    <!-- 3D model preview -->
    <polygon points="0,-30 30,-10 0,10 -30,-10" fill="none" stroke="#58a6ff" stroke-width="1"/>
    <line x1="0" y1="-30" x2="0" y2="10" stroke="#58a6ff" stroke-width="1"/>
    <!-- Stand -->
    <rect x="-15" y="30" width="30" height="8" fill="#6e7681"/>
    <rect x="-25" y="38" width="50" height="5" rx="2" fill="#6e7681"/>
    <!-- User indicator -->
    <circle cx="50" cy="-35" r="8" fill="#58a6ff" opacity="0.8"/>
  </g>

  <!-- Connection line 3 -->
  <line x1="220" y1="270" x2="360" y2="215" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>

  <!-- Screen 4 - Bottom Right (Singapore) -->
  <g transform="translate(650, 300)">
    <!-- Monitor frame -->
    <rect x="-60" y="-50" width="120" height="80" rx="5" fill="#121212" stroke="#6e7681" stroke-width="2"/>
    <!-- Screen -->
    <rect x="-55" y="-45" width="110" height="65" fill="url(#screenGrad)"/>
    <!-- 3D model preview -->
    <polygon points="0,-30 30,-10 0,10 -30,-10" fill="none" stroke="#58a6ff" stroke-width="1"/>
    <line x1="0" y1="-30" x2="0" y2="10" stroke="#58a6ff" stroke-width="1"/>
    <!-- Stand -->
    <rect x="-15" y="30" width="30" height="8" fill="#6e7681"/>
    <rect x="-25" y="38" width="50" height="5" rx="2" fill="#6e7681"/>
    <!-- User indicator -->
    <circle cx="50" cy="-35" r="8" fill="#58a6ff" opacity="0.8"/>
  </g>

  <!-- Connection line 4 -->
  <line x1="580" y1="270" x2="440" y2="215" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>

  <!-- Data flow dots -->
  <g fill="#58a6ff">
    <circle cx="280" cy="155" r="3" opacity="0.8"/>
    <circle cx="300" cy="165" r="3" opacity="0.6"/>
    <circle cx="520" cy="155" r="3" opacity="0.8"/>
    <circle cx="500" cy="165" r="3" opacity="0.6"/>
    <circle cx="280" cy="245" r="3" opacity="0.8"/>
    <circle cx="300" cy="235" r="3" opacity="0.6"/>
    <circle cx="520" cy="245" r="3" opacity="0.8"/>
    <circle cx="500" cy="235" r="3" opacity="0.6"/>
  </g>

  <!-- Time zone labels -->
  <g font-family="sans-serif" font-size="9" fill="#6e7681" opacity="0.7">
    <text x="150" y="165" text-anchor="middle">UTC+1</text>
    <text x="650" y="165" text-anchor="middle">UTC+10</text>
    <text x="150" y="365" text-anchor="middle">UTC+7</text>
    <text x="650" y="365" text-anchor="middle">UTC+8</text>
  </g>
</svg>
