<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Spatial Intelligence / 3D-Native theme -->

  <!-- Background panels - arranged as floating UI -->
  <!-- Top-left: 3D viewport -->
  <g transform="translate(20, 20)">
    <rect width="200" height="160" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Viewport frame markers -->
    <circle cx="10" cy="10" r="3" fill="#ccc"/>
    <circle cx="190" cy="10" r="3" fill="#ccc"/>
    <circle cx="10" cy="150" r="3" fill="#ccc"/>
    <circle cx="190" cy="150" r="3" fill="#ccc"/>
    <!-- 3D cube wireframe -->
    <g transform="translate(100, 85)">
      <polygon points="0,-40 45,-18 45,27 0,5" fill="none" stroke="#999" stroke-width="1.5"/>
      <polygon points="0,-40 -45,-18 -45,27 0,5" fill="none" stroke="#bbb" stroke-width="1.5"/>
      <polygon points="0,-40 45,-18 0,5 -45,-18" fill="none" stroke="#ccc" stroke-width="1.5"/>
      <line x1="0" y1="5" x2="0" y2="50" stroke="#999" stroke-width="1.5"/>
      <line x1="-45" y1="27" x2="0" y2="50" stroke="#bbb" stroke-width="1.5"/>
      <line x1="45" y1="27" x2="0" y2="50" stroke="#999" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Top-right: Control sliders -->
  <g transform="translate(240, 20)">
    <rect width="140" height="100" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <rect x="15" y="20" width="90" height="8" rx="4" fill="#e8e8e8"/>
    <circle cx="80" cy="24" r="6" fill="#999"/>
    <rect x="15" y="45" width="90" height="8" rx="4" fill="#e8e8e8"/>
    <circle cx="55" cy="49" r="6" fill="#666"/>
    <rect x="15" y="70" width="90" height="8" rx="4" fill="#e8e8e8"/>
    <circle cx="90" cy="74" r="6" fill="#999"/>
  </g>

  <!-- Far right: Mini grid panel -->
  <g transform="translate(400, 20)">
    <rect width="140" height="100" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Mini grid -->
    <rect x="20" y="20" width="100" height="60" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="45" y1="20" x2="45" y2="80" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="70" y1="20" x2="70" y2="80" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="95" y1="20" x2="95" y2="80" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="20" y1="40" x2="120" y2="40" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="20" y1="60" x2="120" y2="60" stroke="#e0e0e0" stroke-width="1"/>
  </g>

  <!-- Bottom-left: Grid/layers -->
  <g transform="translate(20, 200)">
    <rect width="160" height="140" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Stacked layers -->
    <rect x="25" y="25" width="110" height="20" rx="3" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    <rect x="25" y="55" width="110" height="20" rx="3" fill="#ddd" stroke="#bbb" stroke-width="1"/>
    <rect x="25" y="85" width="110" height="20" rx="3" fill="#ccc" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Bottom-center: Point cloud / nodes -->
  <g transform="translate(200, 140)">
    <rect width="180" height="180" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Scattered points with connections -->
    <circle cx="45" cy="40" r="5" fill="#999"/>
    <circle cx="90" cy="30" r="4" fill="#bbb"/>
    <circle cx="140" cy="45" r="5" fill="#999"/>
    <circle cx="60" cy="80" r="4" fill="#ccc"/>
    <circle cx="110" cy="75" r="5" fill="#666"/>
    <circle cx="145" cy="100" r="4" fill="#bbb"/>
    <circle cx="40" cy="120" r="5" fill="#999"/>
    <circle cx="85" cy="130" r="4" fill="#ccc"/>
    <circle cx="130" cy="145" r="5" fill="#999"/>
    <!-- Connection lines -->
    <line x1="45" y1="40" x2="90" y2="30" stroke="#ddd" stroke-width="1"/>
    <line x1="90" y1="30" x2="140" y2="45" stroke="#ddd" stroke-width="1"/>
    <line x1="60" y1="80" x2="110" y2="75" stroke="#ddd" stroke-width="1"/>
    <line x1="110" y1="75" x2="145" y2="100" stroke="#ddd" stroke-width="1"/>
    <line x1="45" y1="40" x2="60" y2="80" stroke="#ddd" stroke-width="1"/>
    <line x1="110" y1="75" x2="130" y2="145" stroke="#ddd" stroke-width="1"/>
  </g>

  <!-- Bottom-right: Floating axis indicator -->
  <g transform="translate(400, 140)">
    <rect width="140" height="180" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <g transform="translate(70, 100)">
      <line x1="0" y1="0" x2="45" y2="0" stroke="#999" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="-45" stroke="#999" stroke-width="2"/>
      <line x1="0" y1="0" x2="-28" y2="28" stroke="#ccc" stroke-width="2"/>
      <text x="50" y="5" font-family="sans-serif" font-size="11" fill="#999">X</text>
      <text x="3" y="-50" font-family="sans-serif" font-size="11" fill="#999">Y</text>
      <text x="-40" y="38" font-family="sans-serif" font-size="11" fill="#ccc">Z</text>
    </g>
  </g>

  <!-- Decorative floating elements -->
  <circle cx="480" cy="380" r="15" fill="none" stroke="#eee" stroke-width="2"/>
  <rect x="50" y="360" width="25" height="25" rx="4" fill="none" stroke="#eee" stroke-width="2" transform="rotate(15, 62, 372)"/>
</svg>
