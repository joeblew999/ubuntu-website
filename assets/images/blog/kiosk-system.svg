<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Blog header: One Source, Every Screen - Kiosk System -->

  <!-- Background -->
  <rect width="1200" height="630" fill="white"/>

  <!-- Title area -->
  <text x="600" y="60" font-family="sans-serif" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">One Source, Every Screen</text>

  <!-- Central database (source of truth) -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <text x="100" y="35" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle" font-weight="bold">Your Database</text>
    <text x="100" y="55" font-family="sans-serif" font-size="11" fill="#999" text-anchor="middle">Single Source of Truth</text>
  </g>

  <!-- Arrow down from database -->
  <path d="M 600 180 L 600 220" stroke="#999" stroke-width="3" fill="none"/>
  <polygon points="600,230 594,218 606,218" fill="#999"/>

  <!-- Publish engine -->
  <g transform="translate(475, 240)">
    <rect x="0" y="0" width="250" height="50" rx="6" fill="#e8e8e8" stroke="#999" stroke-width="2"/>
    <text x="125" y="30" font-family="sans-serif" font-size="13" fill="#666" text-anchor="middle" font-weight="bold">Publish Engine</text>
  </g>

  <!-- Distribution lines -->
  <path d="M 600 290 L 600 340" stroke="#999" stroke-width="2"/>
  <path d="M 600 340 L 150 400" stroke="#999" stroke-width="2"/>
  <path d="M 600 340 L 400 400" stroke="#999" stroke-width="2"/>
  <path d="M 600 340 L 600 400" stroke="#999" stroke-width="2"/>
  <path d="M 600 340 L 800 400" stroke="#999" stroke-width="2"/>
  <path d="M 600 340 L 1050 400" stroke="#999" stroke-width="2"/>

  <!-- Output 1: Website -->
  <g transform="translate(70, 410)">
    <rect x="0" y="0" width="160" height="140" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>

    <!-- Browser window -->
    <rect x="15" y="15" width="130" height="85" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="15" y="15" width="130" height="14" rx="3" fill="#e8e8e8"/>
    <circle cx="25" cy="22" r="3" fill="#ccc"/>
    <circle cx="35" cy="22" r="3" fill="#ccc"/>
    <circle cx="45" cy="22" r="3" fill="#ccc"/>

    <!-- Page content -->
    <rect x="22" y="35" width="116" height="8" fill="#f5f5f5"/>
    <rect x="22" y="48" width="80" height="6" fill="#ddd"/>
    <rect x="22" y="58" width="100" height="6" fill="#ddd"/>
    <rect x="22" y="68" width="70" height="6" fill="#ddd"/>
    <rect x="22" y="78" width="90" height="6" fill="#ddd"/>

    <text x="80" y="120" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle" font-weight="bold">Website</text>
    <text x="80" y="133" font-family="sans-serif" font-size="9" fill="#999" text-anchor="middle">Menu pages</text>
  </g>

  <!-- Output 2: PDF -->
  <g transform="translate(320, 410)">
    <rect x="0" y="0" width="160" height="140" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>

    <!-- PDF document -->
    <rect x="35" y="12" width="90" height="90" fill="white" stroke="#ccc" stroke-width="1"/>
    <!-- Folded corner -->
    <path d="M 105 12 L 125 12 L 125 32 L 105 32 Z" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    <path d="M 105 12 L 105 32 L 125 32" stroke="#ccc" stroke-width="1" fill="none"/>

    <!-- PDF content lines -->
    <rect x="42" y="22" width="55" height="6" fill="#ddd"/>
    <rect x="42" y="34" width="70" height="4" fill="#eee"/>
    <rect x="42" y="42" width="60" height="4" fill="#eee"/>
    <rect x="42" y="50" width="65" height="4" fill="#eee"/>
    <rect x="42" y="62" width="55" height="6" fill="#ddd"/>
    <rect x="42" y="74" width="70" height="4" fill="#eee"/>
    <rect x="42" y="82" width="50" height="4" fill="#eee"/>

    <text x="80" y="120" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle" font-weight="bold">PDF Menu</text>
    <text x="80" y="133" font-family="sans-serif" font-size="9" fill="#999" text-anchor="middle">Print / takeout</text>
  </g>

  <!-- Output 3: Menu Board (kiosk display) -->
  <g transform="translate(520, 410)">
    <rect x="0" y="0" width="160" height="140" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>

    <!-- Large display screen -->
    <rect x="20" y="10" width="120" height="75" rx="3" fill="#333" stroke="#666" stroke-width="2"/>
    <rect x="25" y="15" width="110" height="65" fill="#222"/>

    <!-- Menu content on screen -->
    <text x="80" y="30" font-family="sans-serif" font-size="8" fill="#fff" text-anchor="middle">MENU</text>
    <rect x="32" y="36" width="50" height="5" fill="#666"/>
    <text x="105" y="40" font-family="monospace" font-size="7" fill="#0f0">$12.99</text>
    <rect x="32" y="46" width="45" height="5" fill="#666"/>
    <text x="105" y="50" font-family="monospace" font-size="7" fill="#0f0">$9.99</text>
    <rect x="32" y="56" width="55" height="5" fill="#666"/>
    <text x="105" y="60" font-family="monospace" font-size="7" fill="#0f0">$14.99</text>
    <rect x="32" y="66" width="40" height="5" fill="#555"/>
    <text x="105" y="70" font-family="monospace" font-size="6" fill="#f00">SOLD OUT</text>

    <!-- Stand -->
    <rect x="70" y="85" width="20" height="8" fill="#999"/>
    <rect x="60" y="93" width="40" height="4" fill="#666"/>

    <text x="80" y="120" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle" font-weight="bold">Menu Board</text>
    <text x="80" y="133" font-family="sans-serif" font-size="9" fill="#999" text-anchor="middle">Real-time display</text>
  </g>

  <!-- Output 4: Kiosk (input device) -->
  <g transform="translate(720, 410)">
    <rect x="0" y="0" width="160" height="140" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>

    <!-- Kiosk device -->
    <rect x="40" y="8" width="80" height="65" rx="4" fill="#444" stroke="#333" stroke-width="2"/>
    <rect x="45" y="13" width="70" height="50" fill="white"/>

    <!-- Touch form on screen -->
    <rect x="50" y="18" width="60" height="6" fill="#ddd"/>
    <rect x="50" y="28" width="60" height="10" rx="2" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <rect x="50" y="42" width="60" height="10" rx="2" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <rect x="60" y="55" width="40" height="6" rx="2" fill="#ccc"/>

    <!-- Stand/pedestal -->
    <rect x="70" y="73" width="20" height="20" fill="#666"/>
    <rect x="60" y="93" width="40" height="6" rx="2" fill="#555"/>

    <!-- Touch indicator -->
    <circle cx="90" cy="45" r="6" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>

    <text x="80" y="120" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle" font-weight="bold">Touch Kiosk</text>
    <text x="80" y="133" font-family="sans-serif" font-size="9" fill="#999" text-anchor="middle">Form input</text>
  </g>

  <!-- Output 5: QR/Mobile -->
  <g transform="translate(970, 410)">
    <rect x="0" y="0" width="160" height="140" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>

    <!-- Phone -->
    <rect x="55" y="8" width="50" height="85" rx="6" fill="#333" stroke="#222" stroke-width="2"/>
    <rect x="60" y="15" width="40" height="65" fill="white"/>

    <!-- QR code representation -->
    <g transform="translate(65, 20)">
      <rect x="0" y="0" width="30" height="30" fill="white"/>
      <rect x="2" y="2" width="8" height="8" fill="#333"/>
      <rect x="20" y="2" width="8" height="8" fill="#333"/>
      <rect x="2" y="20" width="8" height="8" fill="#333"/>
      <rect x="12" y="8" width="4" height="4" fill="#333"/>
      <rect x="12" y="16" width="4" height="4" fill="#333"/>
      <rect x="20" y="12" width="4" height="4" fill="#333"/>
    </g>

    <!-- Menu items below QR -->
    <rect x="65" y="55" width="30" height="4" fill="#ddd"/>
    <rect x="65" y="62" width="25" height="4" fill="#ddd"/>
    <rect x="65" y="69" width="28" height="4" fill="#ddd"/>

    <!-- Home button -->
    <circle cx="80" cy="87" r="4" fill="none" stroke="#666" stroke-width="1"/>

    <text x="80" y="120" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle" font-weight="bold">QR Menu</text>
    <text x="80" y="133" font-family="sans-serif" font-size="9" fill="#999" text-anchor="middle">Mobile access</text>
  </g>

  <!-- Raspberry Pi indicator -->
  <g transform="translate(530, 555)">
    <rect x="0" y="0" width="140" height="35" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    <text x="70" y="15" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Powered by</text>
    <text x="70" y="28" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle" font-weight="bold">Raspberry Pi + Automerge</text>
  </g>

  <!-- Sync indicators -->
  <g transform="translate(100, 555)">
    <circle cx="10" cy="15" r="8" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <text x="10" y="18" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">↻</text>
    <text x="70" y="20" font-family="sans-serif" font-size="10" fill="#666">Real-time sync</text>
  </g>

  <g transform="translate(250, 555)">
    <circle cx="10" cy="15" r="8" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <text x="10" y="18" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">○</text>
    <text x="70" y="20" font-family="sans-serif" font-size="10" fill="#666">Offline capable</text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="610" font-family="sans-serif" font-size="13" fill="#999" text-anchor="middle">Change once. Update everywhere. Website, print, displays—all aligned.</text>
</svg>
