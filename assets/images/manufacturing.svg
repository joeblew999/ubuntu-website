<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Manufacturing: Production, assembly, quality control -->

  <!-- Main factory floor panel -->
  <g transform="translate(40, 30)">
    <rect width="320" height="200" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Conveyor belt -->
    <rect x="30" y="150" width="260" height="20" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    <line x1="30" y1="160" x2="290" y2="160" stroke="#ddd" stroke-width="1"/>
    <!-- Conveyor rollers -->
    <circle cx="50" cy="160" r="6" fill="#ccc"/>
    <circle cx="100" cy="160" r="6" fill="#ccc"/>
    <circle cx="150" cy="160" r="6" fill="#ccc"/>
    <circle cx="200" cy="160" r="6" fill="#ccc"/>
    <circle cx="250" cy="160" r="6" fill="#ccc"/>
    <!-- Products on belt -->
    <rect x="60" y="130" width="30" height="20" rx="3" fill="#ddd" stroke="#bbb" stroke-width="1"/>
    <rect x="130" y="130" width="30" height="20" rx="3" fill="#ccc" stroke="#999" stroke-width="1"/>
    <rect x="200" y="130" width="30" height="20" rx="3" fill="#ddd" stroke="#bbb" stroke-width="1"/>
    <!-- Robot arms above -->
    <g transform="translate(100, 80)">
      <rect x="-4" y="0" width="8" height="50" fill="#999"/>
      <rect x="-20" y="-15" width="40" height="15" rx="3" fill="#ccc"/>
      <circle cx="0" cy="-15" r="6" fill="#666"/>
    </g>
    <g transform="translate(220, 80)">
      <rect x="-4" y="0" width="8" height="50" fill="#999"/>
      <rect x="-20" y="-15" width="40" height="15" rx="3" fill="#ccc"/>
      <circle cx="0" cy="-15" r="6" fill="#666"/>
    </g>
  </g>

  <!-- Quality control panel -->
  <g transform="translate(380, 30)">
    <rect width="140" height="130" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- QC scanner -->
    <g transform="translate(70, 65)">
      <rect x="-40" y="-30" width="80" height="60" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
      <!-- Scan lines -->
      <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#ccc" stroke-width="1"/>
      <line x1="-30" y1="0" x2="30" y2="0" stroke="#999" stroke-width="2"/>
      <line x1="-30" y1="15" x2="30" y2="15" stroke="#ccc" stroke-width="1"/>
      <!-- Product being scanned -->
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#ddd" stroke="#999" stroke-width="1"/>
    </g>
    <text x="70" y="115" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">QC Pass</text>
  </g>

  <!-- BOM/Parts panel -->
  <g transform="translate(40, 250)">
    <rect width="200" height="160" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Parts list -->
    <g transform="translate(20, 25)">
      <rect x="0" y="0" width="160" height="25" rx="3" fill="#e8e8e8"/>
      <text x="80" y="17" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">Part A - Frame</text>
      <rect x="0" y="35" width="160" height="25" rx="3" fill="#ddd"/>
      <text x="80" y="52" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">Part B - Motor</text>
      <rect x="0" y="70" width="160" height="25" rx="3" fill="#e8e8e8"/>
      <text x="80" y="87" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">Part C - Housing</text>
      <rect x="0" y="105" width="160" height="25" rx="3" fill="#ccc"/>
      <text x="80" y="122" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Assembly</text>
    </g>
  </g>

  <!-- Production metrics panel -->
  <g transform="translate(260, 180)">
    <rect width="260" height="130" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Metrics -->
    <g transform="translate(30, 30)">
      <!-- Throughput -->
      <text x="0" y="0" font-family="sans-serif" font-size="9" fill="#999">Throughput</text>
      <rect x="0" y="8" width="80" height="30" rx="4" fill="#e8e8e8"/>
      <text x="40" y="28" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">1,247</text>
      <!-- Efficiency -->
      <text x="100" y="0" font-family="sans-serif" font-size="9" fill="#999">Efficiency</text>
      <rect x="100" y="8" width="80" height="30" rx="4" fill="#ddd"/>
      <text x="140" y="28" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">94.2%</text>
      <!-- Progress bar -->
      <text x="0" y="60" font-family="sans-serif" font-size="9" fill="#999">Daily Target</text>
      <rect x="0" y="68" width="180" height="15" rx="4" fill="#e8e8e8"/>
      <rect x="0" y="68" width="140" height="15" rx="4" fill="#ccc"/>
    </g>
  </g>

  <!-- Assembly instructions panel -->
  <g transform="translate(260, 330)">
    <rect width="260" height="100" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Step indicators -->
    <g transform="translate(30, 25)">
      <circle cx="20" cy="25" r="15" fill="#ccc" stroke="#999" stroke-width="1.5"/>
      <text x="20" y="29" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">1</text>
      <line x1="35" y1="25" x2="65" y2="25" stroke="#ddd" stroke-width="2"/>
      <circle cx="80" cy="25" r="15" fill="#ddd" stroke="#bbb" stroke-width="1.5"/>
      <text x="80" y="29" font-family="sans-serif" font-size="10" fill="#777" text-anchor="middle">2</text>
      <line x1="95" y1="25" x2="125" y2="25" stroke="#ddd" stroke-width="2"/>
      <circle cx="140" cy="25" r="15" fill="#e8e8e8" stroke="#ccc" stroke-width="1.5"/>
      <text x="140" y="29" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">3</text>
      <line x1="155" y1="25" x2="185" y2="25" stroke="#e0e0e0" stroke-width="2"/>
      <circle cx="200" cy="25" r="15" fill="#e8e8e8" stroke="#ccc" stroke-width="1.5"/>
      <text x="200" y="29" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">4</text>
    </g>
    <text x="130" y="80" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">Assembly Progress</text>
  </g>

  <!-- Decorative -->
  <circle cx="500" cy="450" r="18" fill="none" stroke="#eee" stroke-width="2"/>
  <rect x="50" y="450" width="25" height="25" rx="4" fill="none" stroke="#eee" stroke-width="2" transform="rotate(15, 62, 462)"/>
</svg>
