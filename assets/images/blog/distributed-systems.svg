<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Grid pattern -->
  <g stroke="#e1e4e8" stroke-width="1" opacity="0.5">
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#58a6ff" stroke-width="2" opacity="0.6">
    <!-- Central hub connections -->
    <line x1="400" y1="200" x2="200" y2="100"/>
    <line x1="400" y1="200" x2="600" y2="100"/>
    <line x1="400" y1="200" x2="200" y2="300"/>
    <line x1="400" y1="200" x2="600" y2="300"/>
    <!-- Outer connections -->
    <line x1="200" y1="100" x2="100" y2="150"/>
    <line x1="200" y1="100" x2="300" y2="50"/>
    <line x1="600" y1="100" x2="700" y2="150"/>
    <line x1="600" y1="100" x2="500" y2="50"/>
    <line x1="200" y1="300" x2="100" y2="250"/>
    <line x1="200" y1="300" x2="300" y2="350"/>
    <line x1="600" y1="300" x2="700" y2="250"/>
    <line x1="600" y1="300" x2="500" y2="350"/>
  </g>

  <!-- Central node -->
  <circle cx="400" cy="200" r="35" fill="url(#nodeGrad)" stroke="#58a6ff" stroke-width="3"/>
  <circle cx="400" cy="200" r="20" fill="#121212"/>

  <!-- Primary nodes -->
  <circle cx="200" cy="100" r="25" fill="url(#nodeGrad)" stroke="#58a6ff" stroke-width="2"/>
  <circle cx="200" cy="100" r="12" fill="#121212"/>

  <circle cx="600" cy="100" r="25" fill="url(#nodeGrad)" stroke="#58a6ff" stroke-width="2"/>
  <circle cx="600" cy="100" r="12" fill="#121212"/>

  <circle cx="200" cy="300" r="25" fill="url(#nodeGrad)" stroke="#58a6ff" stroke-width="2"/>
  <circle cx="200" cy="300" r="12" fill="#121212"/>

  <circle cx="600" cy="300" r="25" fill="url(#nodeGrad)" stroke="#58a6ff" stroke-width="2"/>
  <circle cx="600" cy="300" r="12" fill="#121212"/>

  <!-- Secondary nodes -->
  <circle cx="100" cy="150" r="15" fill="#58a6ff" opacity="0.6"/>
  <circle cx="300" cy="50" r="15" fill="#58a6ff" opacity="0.6"/>
  <circle cx="700" cy="150" r="15" fill="#58a6ff" opacity="0.6"/>
  <circle cx="500" cy="50" r="15" fill="#58a6ff" opacity="0.6"/>
  <circle cx="100" cy="250" r="15" fill="#58a6ff" opacity="0.6"/>
  <circle cx="300" cy="350" r="15" fill="#58a6ff" opacity="0.6"/>
  <circle cx="700" cy="250" r="15" fill="#58a6ff" opacity="0.6"/>
  <circle cx="500" cy="350" r="15" fill="#58a6ff" opacity="0.6"/>

  <!-- Data flow indicators -->
  <g fill="#58a6ff">
    <circle cx="300" cy="150" r="4"/>
    <circle cx="320" cy="160" r="3"/>
    <circle cx="500" cy="150" r="4"/>
    <circle cx="480" cy="160" r="3"/>
    <circle cx="300" cy="250" r="4"/>
    <circle cx="320" cy="240" r="3"/>
    <circle cx="500" cy="250" r="4"/>
    <circle cx="480" cy="240" r="3"/>
  </g>
</svg>
