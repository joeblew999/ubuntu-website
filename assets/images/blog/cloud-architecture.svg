<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Background grid -->
  <g stroke="#e1e4e8" stroke-width="1" opacity="0.4">
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
  </g>

  <!-- Main cloud shape -->
  <g transform="translate(400, 120)">
    <ellipse cx="0" cy="0" rx="120" ry="60" fill="url(#cloudGrad)" stroke="#58a6ff" stroke-width="2"/>
    <ellipse cx="-80" cy="20" rx="60" ry="40" fill="url(#cloudGrad)" stroke="#58a6ff" stroke-width="2"/>
    <ellipse cx="80" cy="20" rx="60" ry="40" fill="url(#cloudGrad)" stroke="#58a6ff" stroke-width="2"/>
    <ellipse cx="-40" cy="40" rx="50" ry="35" fill="url(#cloudGrad)"/>
    <ellipse cx="40" cy="40" rx="50" ry="35" fill="url(#cloudGrad)"/>
    <!-- Cloud core -->
    <circle cx="0" cy="20" r="25" fill="#121212"/>
  </g>

  <!-- Connection lines from cloud to services -->
  <g stroke="#58a6ff" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
    <line x1="320" y1="180" x2="150" y2="280"/>
    <line x1="400" y1="180" x2="400" y2="280"/>
    <line x1="480" y1="180" x2="650" y2="280"/>
  </g>

  <!-- Service boxes -->
  <!-- Compute -->
  <g transform="translate(150, 320)">
    <rect x="-50" y="-40" width="100" height="60" rx="5" fill="#f8f9fa" stroke="#58a6ff" stroke-width="2"/>
    <rect x="-35" y="-25" width="30" height="20" rx="2" fill="#58a6ff" opacity="0.6"/>
    <rect x="5" y="-25" width="30" height="20" rx="2" fill="#58a6ff" opacity="0.4"/>
    <rect x="-35" y="0" width="30" height="20" rx="2" fill="#58a6ff" opacity="0.4"/>
    <rect x="5" y="0" width="30" height="20" rx="2" fill="#58a6ff" opacity="0.6"/>
  </g>

  <!-- Database -->
  <g transform="translate(400, 320)">
    <rect x="-50" y="-40" width="100" height="60" rx="5" fill="#f8f9fa" stroke="#58a6ff" stroke-width="2"/>
    <ellipse cx="0" cy="-20" rx="30" ry="10" fill="#58a6ff" opacity="0.6"/>
    <rect x="-30" y="-20" width="60" height="30" fill="#58a6ff" opacity="0.4"/>
    <ellipse cx="0" cy="10" rx="30" ry="10" fill="#58a6ff" opacity="0.6"/>
  </g>

  <!-- Network -->
  <g transform="translate(650, 320)">
    <rect x="-50" y="-40" width="100" height="60" rx="5" fill="#f8f9fa" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="-15" cy="-10" r="12" fill="none" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="15" cy="-10" r="12" fill="none" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="0" cy="15" r="12" fill="none" stroke="#58a6ff" stroke-width="2"/>
    <line x1="-8" y1="-3" x2="8" y2="-3" stroke="#58a6ff" stroke-width="1"/>
    <line x1="-10" y1="5" x2="-5" y2="10" stroke="#58a6ff" stroke-width="1"/>
    <line x1="10" y1="5" x2="5" y2="10" stroke="#58a6ff" stroke-width="1"/>
  </g>

  <!-- Availability zones -->
  <g opacity="0.5">
    <rect x="80" y="260" width="140" height="90" rx="8" fill="none" stroke="#6e7681" stroke-width="1" stroke-dasharray="4,4"/>
    <rect x="330" y="260" width="140" height="90" rx="8" fill="none" stroke="#6e7681" stroke-width="1" stroke-dasharray="4,4"/>
    <rect x="580" y="260" width="140" height="90" rx="8" fill="none" stroke="#6e7681" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="110" y="275" font-family="sans-serif" font-size="10" fill="#6e7681">Zone A</text>
    <text x="360" y="275" font-family="sans-serif" font-size="10" fill="#6e7681">Zone B</text>
    <text x="610" y="275" font-family="sans-serif" font-size="10" fill="#6e7681">Zone C</text>
  </g>

  <!-- Load balancer indicator -->
  <g transform="translate(400, 210)">
    <rect x="-40" y="-12" width="80" height="24" rx="12" fill="#121212"/>
    <circle cx="-20" cy="0" r="6" fill="#58a6ff"/>
    <circle cx="0" cy="0" r="6" fill="#58a6ff"/>
    <circle cx="20" cy="0" r="6" fill="#58a6ff"/>
  </g>
</svg>
