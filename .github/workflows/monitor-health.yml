# Health Check Workflow
#
# Runs health checks on a schedule to verify external dependencies.
# Creates a GitHub Issue on failure for visibility/notification.
#
# Pattern: Each taskfile include has check:health tasks that verify
# external systems (git remotes, APIs, etc.) are reachable.
#
# NOTIFICATIONS:
# - GitHub Issue created with label 'health-check' on failure
# - Repo watchers get notified via GitHub notification settings
# - Configure: Settings → Notifications → Watching
#
# TEST FAILURE:
# - Manual trigger with test_failure=true to test notification flow
# - Or run locally: task ci:health:test-fail

name: "[Monitor] Health"

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      test_failure:
        description: 'Force failure to test notifications'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  health:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.45.5
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run health checks
        run: |
          if [ "${{ inputs.test_failure }}" = "true" ]; then
            echo "Running TEST FAILURE mode..."
            task ci:health:test-fail
          else
            task ci:health
          fi

      - name: Create or update issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          TITLE="Health Check Failed - $DATE"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          BODY=$(cat <<EOF
          ## Health Check Failure

          **Time:** $(date -u +%Y-%m-%dT%H:%M:%SZ)
          **Run:** $RUN_URL

          One or more health checks failed. Check the workflow run for details.

          ### Quick Actions
          - Check [workflow logs]($RUN_URL)
          - Run locally: \`task git:check:health\`

          ---
          *This issue was automatically created by the health check workflow.*
          EOF
          )

          # Check for existing open issue with health-check label
          EXISTING=$(gh issue list --state open --label health-check --search "Health Check Failed in:title" --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING" ]; then
            # Add comment to existing issue
            echo "Adding comment to existing issue #$EXISTING"
            gh issue comment "$EXISTING" --body "### Still failing

          $BODY"
          else
            # Create new issue
            echo "Creating new health check issue"
            gh issue create \
              --title "$TITLE" \
              --body "$BODY" \
              --label "health-check,automated"
          fi
