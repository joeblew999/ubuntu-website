# Core Tools Build & Test
#
# Validates all binary tools (analytics, sitecheck, genlogo) build and run.
# Runs on push/PR to catch issues early.
#
# Category: CORE CI (P0 - must pass for merge)

name: "[Core] Tools"

on:
  push:
    branches: [main]
    paths:
      - 'cmd/analytics/**'
      - 'cmd/sitecheck/**'
      - 'cmd/genlogo/**'
      - 'taskfiles/Taskfile.analytics.yml'
      - 'taskfiles/Taskfile.sitecheck.yml'
      - 'taskfiles/Taskfile.genlogo.yml'
      - '.env'
      - '.github/workflows/core-tools.yml'
  pull_request:
    paths:
      - 'cmd/analytics/**'
      - 'cmd/sitecheck/**'
      - 'cmd/genlogo/**'
      - 'taskfiles/Taskfile.*.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.45.5
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Build all binary tools
      - name: Build analytics
        run: |
          go build -o bin/analytics ./cmd/analytics
          echo "Built analytics"

      - name: Build sitecheck
        run: |
          go build -o bin/sitecheck ./cmd/sitecheck
          echo "Built sitecheck"

      - name: Build genlogo
        run: |
          go build -o bin/genlogo ./cmd/genlogo
          echo "Built genlogo"

      # Smoke tests
      - name: Smoke test tools
        run: |
          echo "=== Tool Smoke Tests ==="

          echo "Testing: analytics --help"
          ./bin/analytics --help || ./bin/analytics -h || echo "(no help flag)"

          echo "Testing: sitecheck --help"
          ./bin/sitecheck --help || ./bin/sitecheck -h || echo "(no help flag)"

          echo "Testing: genlogo --help"
          ./bin/genlogo --help || ./bin/genlogo -h || echo "(no help flag)"

          echo "=== All smoke tests passed ==="

      # Run Go unit tests if they exist
      - name: Run unit tests
        run: |
          echo "Running Go unit tests..."
          go test -v ./cmd/analytics/... 2>/dev/null || echo "No tests in cmd/analytics"
          go test -v ./cmd/sitecheck/... 2>/dev/null || echo "No tests in cmd/sitecheck"
          go test -v ./cmd/genlogo/... 2>/dev/null || echo "No tests in cmd/genlogo"
