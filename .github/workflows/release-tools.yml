# Binary Tools Release
#
# Builds and releases Go binary tools.
#
# Usage:
#   git tag sitecheck-v0.1.0 && git push origin sitecheck-v0.1.0
#
# Workflow dispatch for testing (no release created):
#   gh workflow run "[Release] Tools" -f tool=pc -f version=dev

name: "[Release] Tools"

on:
  push:
    tags:
      - 'analytics-v*'
      - 'genlogo-v*'
      - 'mailerlite-v*'
      - 'process-compose-v*'
      - 'sitecheck-v*'
      - 'task-ui-v*'
      - 'translate-v*'
  workflow_dispatch:
    inputs:
      tool:
        description: 'Tool to build (Taskfile namespace)'
        required: true
        type: choice
        options:
          - analytics
          - genlogo
          - mailerlite
          - pc
          - sitecheck
          - translate
          - tui
      version:
        description: 'Version (e.g., v0.1.0)'
        required: true
        default: 'dev'

env:
  GO_VERSION: '1.23'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tool: ${{ steps.parse.outputs.tool }}
      version: ${{ steps.parse.outputs.version }}
      is_release: ${{ steps.parse.outputs.is_release }}
    steps:
      - name: Parse tag or input
        id: parse
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tool=${{ github.event.inputs.tool }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF_NAME}"
            RAW_TOOL="${TAG%-v*}"
            VERSION="${TAG#*-}"
            # Map tag names to Taskfile namespaces
            case "$RAW_TOOL" in
              process-compose) TOOL="pc" ;;
              task-ui) TOOL="tui" ;;
              *) TOOL="$RAW_TOOL" ;;
            esac
            echo "tool=${TOOL}" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Show build info
        run: |
          echo "Tool: ${{ steps.parse.outputs.tool }}"
          echo "Version: ${{ steps.parse.outputs.version }}"
          echo "Is Release: ${{ steps.parse.outputs.is_release }}"

  build:
    needs: setup
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    env:
      TOOL: ${{ needs.setup.outputs.tool }}
      RELEASE_VERSION: ${{ needs.setup.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: task ${{ env.TOOL }}:release:build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TOOL }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: .build/${{ env.TOOL }}-${{ matrix.goos }}-${{ matrix.goarch }}*

  test:
    needs: [setup, build]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    env:
      TOOL: ${{ needs.setup.outputs.tool }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.TOOL }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: .build

      - name: Test binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: task ${{ env.TOOL }}:release:test

  release:
    needs: [setup, build, test]
    runs-on: ubuntu-latest
    if: ${{ needs.setup.outputs.is_release == 'true' }}
    permissions:
      contents: write
    env:
      TOOL: ${{ needs.setup.outputs.tool }}
      RELEASE_VERSION: ${{ needs.setup.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "${TOOL}-*" -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${TOOL}-${RELEASE_VERSION}" \
            --repo "${{ github.repository }}" \
            --title "${TOOL} ${RELEASE_VERSION}" \
            --generate-notes \
            release/*
