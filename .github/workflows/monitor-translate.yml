# Translation Monitor
#
# Runs weekly to check translation status.
# Creates a GitHub Issue if translations are missing or stale.
#
# Checks:
# - Missing translations (English content not in target languages)
# - Stale translations (target < 50% of source size)
# - Orphaned files (target exists but source deleted)

name: "[Monitor] Translate"

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9am UTC
  workflow_dispatch:      # Manual trigger

permissions:
  issues: write
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git tag comparison

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.45.5

      # Bootstrap xplat (required for binary:install)
      - name: Install xplat
        run: |
          task tools:xplat:check:deps
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Build translate binary
      - name: Build translate
        run: task translate:check:deps

      # Run translation check
      - name: Check Translation Status
        id: check
        run: |
          $HOME/.local/bin/translate -github-issue missing > report.md 2>&1 || true
          if [ -s report.md ]; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi
          # Check actual exit code
          $HOME/.local/bin/translate -github-issue missing > /dev/null 2>&1
        continue-on-error: true

      # Create issue if missing translations
      - name: Create Issue
        if: steps.check.outputs.has_issues == 'true' && steps.check.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          task tools:gh:issue:create-from-file \
            TITLE="Translation: Missing or stale content detected" \
            FILE="report.md" \
            LABELS="translation,automated"
