<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Education: Enrollment, permissions, student records -->

  <!-- Background -->
  <rect width="560" height="520" fill="white"/>

  <!-- School building icon -->
  <g transform="translate(220, 25)">
    <!-- Main building -->
    <rect x="0" y="30" width="120" height="60" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="60,0 0,30 120,30" fill="#ccc" stroke="#999" stroke-width="2"/>
    <!-- Bell tower -->
    <rect x="45" y="5" width="30" height="25" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
    <ellipse cx="60" cy="5" rx="8" ry="5" fill="#ccc" stroke="#999" stroke-width="1"/>
    <!-- Windows -->
    <rect x="15" y="45" width="20" height="25" fill="white" stroke="#999" stroke-width="1"/>
    <rect x="50" y="45" width="20" height="25" fill="white" stroke="#999" stroke-width="1"/>
    <rect x="85" y="45" width="20" height="25" fill="white" stroke="#999" stroke-width="1"/>
    <!-- Door -->
    <rect x="50" y="70" width="20" height="20" fill="#ccc" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Left: Parent Portal -->
  <g transform="translate(30, 130)">
    <rect x="0" y="0" width="150" height="190" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="22" rx="4" fill="#ccc"/>
    <text x="75" y="15" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Parent Portal</text>

    <!-- Family icon -->
    <g transform="translate(55, 35)">
      <circle cx="20" cy="8" r="8" fill="#ccc" stroke="#999" stroke-width="1"/>
      <circle cx="40" cy="8" r="8" fill="#ccc" stroke="#999" stroke-width="1"/>
      <circle cx="30" cy="30" r="6" fill="#ccc" stroke="#999" stroke-width="1"/>
    </g>

    <!-- Form checklist -->
    <g transform="translate(15, 80)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="white" stroke="#999" stroke-width="1"/>
      <path d="M 2 6 L 5 9 L 10 3" stroke="#666" stroke-width="1.5" fill="none"/>
      <text x="18" y="10" font-family="sans-serif" font-size="8" fill="#666">Enrollment</text>

      <rect x="0" y="20" width="12" height="12" rx="2" fill="white" stroke="#999" stroke-width="1"/>
      <path d="M 2 26 L 5 29 L 10 23" stroke="#666" stroke-width="1.5" fill="none"/>
      <text x="18" y="30" font-family="sans-serif" font-size="8" fill="#666">Emergency Contact</text>

      <rect x="0" y="40" width="12" height="12" rx="2" fill="white" stroke="#999" stroke-width="1"/>
      <text x="18" y="50" font-family="sans-serif" font-size="8" fill="#666">Medical Form</text>

      <rect x="0" y="60" width="12" height="12" rx="2" fill="white" stroke="#999" stroke-width="1"/>
      <text x="18" y="70" font-family="sans-serif" font-size="8" fill="#666">Photo Release</text>
    </g>

    <text x="75" y="210" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Digital Submission</text>
  </g>

  <!-- Center: Paper packet -->
  <g transform="translate(205, 130)">
    <!-- Stack of papers effect -->
    <rect x="8" y="8" width="134" height="172" rx="2" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <rect x="4" y="4" width="134" height="172" rx="2" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <rect x="0" y="0" width="134" height="172" rx="2" fill="white" stroke="#999" stroke-width="2"/>

    <!-- Folder tab -->
    <rect x="80" y="-10" width="50" height="15" rx="3" fill="#ccc" stroke="#999" stroke-width="1"/>
    <text x="105" y="2" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">Packet</text>

    <!-- Form content -->
    <text x="67" y="25" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Registration Packet</text>

    <!-- Form fields representation -->
    <rect x="15" y="40" width="104" height="3" fill="#ccc"/>
    <rect x="15" y="50" width="90" height="3" fill="#ccc"/>
    <rect x="15" y="60" width="100" height="3" fill="#ccc"/>

    <!-- Checkbox area -->
    <rect x="15" y="80" width="8" height="8" fill="white" stroke="#999" stroke-width="1"/>
    <rect x="15" y="95" width="8" height="8" fill="white" stroke="#999" stroke-width="1"/>
    <path d="M 17 100 L 19 102 L 21 97" stroke="#666" stroke-width="1" fill="none"/>
    <rect x="15" y="110" width="8" height="8" fill="white" stroke="#999" stroke-width="1"/>

    <rect x="30" y="80" width="80" height="3" fill="#ccc"/>
    <rect x="30" y="95" width="70" height="3" fill="#ccc"/>
    <rect x="30" y="110" width="75" height="3" fill="#ccc"/>

    <!-- Signature line -->
    <line x1="15" y1="145" x2="110" y2="145" stroke="#999" stroke-width="1"/>
    <path d="M 20 143 Q 40 135, 60 143 Q 75 148, 95 140" stroke="#666" stroke-width="1" fill="none"/>
    <text x="15" y="158" font-family="sans-serif" font-size="7" fill="#666">Parent Signature</text>

    <text x="67" y="200" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Paper Option</text>
  </g>

  <!-- Right: Student Information System -->
  <g transform="translate(380, 130)">
    <rect x="0" y="0" width="150" height="190" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="22" rx="4" fill="#ccc"/>
    <text x="75" y="15" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Student Record</text>

    <!-- Student profile -->
    <g transform="translate(10, 32)">
      <rect x="0" y="0" width="130" height="40" fill="white" stroke="#ccc" stroke-width="1"/>
      <circle cx="25" cy="20" r="15" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
      <rect x="50" y="10" width="70" height="8" fill="#999"/>
      <rect x="50" y="22" width="50" height="6" fill="#ccc"/>
    </g>

    <!-- Data sections -->
    <g transform="translate(10, 82)">
      <rect x="0" y="0" width="130" height="22" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="8" y="15" font-family="sans-serif" font-size="7" fill="#666">Demographics</text>
      <text x="115" y="15" font-family="sans-serif" font-size="7" fill="#999">✓</text>

      <rect x="0" y="26" width="130" height="22" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="8" y="41" font-family="sans-serif" font-size="7" fill="#666">Emergency Contacts</text>
      <text x="115" y="41" font-family="sans-serif" font-size="7" fill="#999">✓</text>

      <rect x="0" y="52" width="130" height="22" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="8" y="67" font-family="sans-serif" font-size="7" fill="#666">Medical Info</text>
      <text x="115" y="67" font-family="sans-serif" font-size="7" fill="#999">✓</text>

      <rect x="0" y="78" width="130" height="22" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="8" y="93" font-family="sans-serif" font-size="7" fill="#666">Permissions</text>
      <text x="115" y="93" font-family="sans-serif" font-size="7" fill="#999">✓</text>
    </g>

    <text x="75" y="210" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Unified Record</text>
  </g>

  <!-- Flow arrows -->
  <path d="M 180 225 L 205 225" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  <path d="M 345 225 L 380 225" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>

  <!-- Bottom: OCR processing -->
  <g transform="translate(140, 370)">
    <rect x="0" y="0" width="280" height="80" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <text x="140" y="20" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Automatic Paper Processing</text>

    <!-- Process flow -->
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="50" height="30" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="25" y="18" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">Scan</text>
    </g>

    <path d="M 75 50 L 95 50" stroke="#999" stroke-width="1.5" fill="none"/>
    <polygon points="95,47 105,50 95,53" fill="#999"/>

    <g transform="translate(110, 35)">
      <rect x="0" y="0" width="50" height="30" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="25" y="18" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">OCR</text>
    </g>

    <path d="M 165 50 L 185 50" stroke="#999" stroke-width="1.5" fill="none"/>
    <polygon points="185,47 195,50 185,53" fill="#999"/>

    <g transform="translate(200, 35)">
      <rect x="0" y="0" width="60" height="30" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="30" y="18" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">SIS Update</text>
    </g>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
    </marker>
  </defs>

  <!-- Bottom label -->
  <text x="280" y="490" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Modern Administration • Traditional Options • Every Family Served</text>
</svg>
