# Deploy Hugo site to GitHub Pages
#
# Builds and deploys the Hugo site to GitHub Pages on push to main.
# This provides a backup/mirror accessible to Claude and other AI tools.
#
# Primary site: www.ubuntusoftware.net (Cloudflare Pages)
# Mirror: joeblew999.github.io/ubuntu-website (GitHub Pages)

name: "[Release] Pages"

on:
  push:
    branches: ["main"]
    paths:
      - 'content/**'
      - 'config/**'
      - 'layouts/**'
      - 'assets/**'
      - 'static/**'
      - 'data/**'
      - 'i18n/**'
      - 'hugo.toml'
      - 'go.mod'
      - 'go.sum'
      - 'package.json'
      - 'bun.lockb'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
