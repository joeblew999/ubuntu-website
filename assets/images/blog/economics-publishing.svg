<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Blog header: The Economics of Everywhere Publishing -->

  <!-- Background -->
  <rect width="1200" height="630" fill="white"/>

  <!-- Title area -->
  <text x="600" y="55" font-family="sans-serif" font-size="26" fill="#333" text-anchor="middle" font-weight="bold">The Economics of Everywhere Publishing</text>
  <text x="600" y="80" font-family="sans-serif" font-size="14" fill="#999" text-anchor="middle">Four objectives. Phased value delivery.</text>

  <!-- Objective 1: Publishing System -->
  <g transform="translate(80, 110)">
    <rect x="0" y="0" width="240" height="200" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="35" rx="8" fill="#e8e8e8"/>
    <rect x="0" y="25" width="240" height="10" fill="#e8e8e8"/>
    <text x="120" y="24" font-family="sans-serif" font-size="13" fill="#666" text-anchor="middle" font-weight="bold">OBJECTIVE 1</text>

    <!-- Publishing icon -->
    <g transform="translate(70, 55)">
      <!-- Document stack -->
      <rect x="5" y="10" width="60" height="75" rx="3" fill="white" stroke="#ccc" stroke-width="1.5"/>
      <rect x="0" y="5" width="60" height="75" rx="3" fill="white" stroke="#ccc" stroke-width="1.5"/>
      <rect x="-5" y="0" width="60" height="75" rx="3" fill="white" stroke="#999" stroke-width="1.5"/>

      <!-- Content lines -->
      <rect x="5" y="12" width="40" height="5" fill="#ddd"/>
      <rect x="5" y="22" width="35" height="4" fill="#eee"/>
      <rect x="5" y="30" width="42" height="4" fill="#eee"/>
      <rect x="5" y="38" width="30" height="4" fill="#eee"/>
      <rect x="5" y="50" width="38" height="5" fill="#ddd"/>
      <rect x="5" y="60" width="28" height="4" fill="#eee"/>

      <!-- Arrow out -->
      <path d="M 65 38 L 95 38" stroke="#999" stroke-width="2"/>
      <polygon points="100,38 90,33 90,43" fill="#999"/>
    </g>

    <!-- Output icons -->
    <g transform="translate(170, 60)">
      <!-- Web -->
      <rect x="0" y="0" width="35" height="25" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
      <rect x="0" y="0" width="35" height="6" rx="2" fill="#e8e8e8"/>
      <rect x="5" y="10" width="25" height="3" fill="#eee"/>
      <rect x="5" y="16" width="20" height="3" fill="#eee"/>
    </g>
    <g transform="translate(170, 90)">
      <!-- PDF -->
      <rect x="0" y="0" width="35" height="30" fill="white" stroke="#ccc" stroke-width="1"/>
      <path d="M 25 0 L 35 0 L 35 10 L 25 10 Z" fill="#e8e8e8"/>
      <rect x="5" y="8" width="18" height="3" fill="#ddd"/>
      <rect x="5" y="14" width="22" height="3" fill="#eee"/>
      <rect x="5" y="20" width="15" height="3" fill="#eee"/>
    </g>
    <g transform="translate(170, 125)">
      <!-- Kiosk -->
      <rect x="5" y="0" width="25" height="20" rx="2" fill="#444"/>
      <rect x="8" y="3" width="19" height="12" fill="white"/>
      <rect x="14" y="20" width="7" height="8" fill="#666"/>
      <rect x="10" y="28" width="15" height="3" fill="#555"/>
    </g>

    <text x="120" y="175" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">Publishing System</text>
    <text x="120" y="190" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">Author once, publish everywhere</text>
  </g>

  <!-- Arrow 1→2 -->
  <path d="M 330 210 L 370 210" stroke="#ccc" stroke-width="3"/>
  <polygon points="380,210 368,204 368,216" fill="#ccc"/>

  <!-- Objective 2: eSIM Connectivity -->
  <g transform="translate(390, 110)">
    <rect x="0" y="0" width="200" height="200" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="35" rx="8" fill="#e8e8e8"/>
    <rect x="0" y="25" width="200" height="10" fill="#e8e8e8"/>
    <text x="100" y="24" font-family="sans-serif" font-size="13" fill="#666" text-anchor="middle" font-weight="bold">OBJECTIVE 2</text>

    <!-- Raspberry Pi representation -->
    <g transform="translate(50, 50)">
      <rect x="0" y="20" width="80" height="55" rx="4" fill="#666" stroke="#444" stroke-width="2"/>
      <!-- Board details -->
      <rect x="5" y="25" width="25" height="20" fill="#555"/>
      <rect x="35" y="25" width="15" height="15" fill="#555"/>
      <circle cx="60" cy="32" r="6" fill="#555"/>
      <circle cx="70" cy="50" r="3" fill="#0a0"/>
      <circle cx="70" cy="60" r="3" fill="#a00"/>
      <!-- GPIO pins -->
      <rect x="5" y="50" width="25" height="6" fill="#888"/>

      <!-- eSIM module on top -->
      <rect x="15" y="0" width="50" height="18" rx="2" fill="#444" stroke="#333" stroke-width="1"/>
      <rect x="20" y="4" width="12" height="10" fill="#222"/>
      <text x="50" y="12" font-family="sans-serif" font-size="7" fill="#999">eSIM</text>

      <!-- Signal waves -->
      <path d="M 70 -5 Q 80 -10, 85 0" stroke="#999" stroke-width="1.5" fill="none"/>
      <path d="M 72 -10 Q 85 -18, 92 -5" stroke="#999" stroke-width="1.5" fill="none"/>
      <path d="M 74 -15 Q 90 -26, 99 -10" stroke="#999" stroke-width="1.5" fill="none"/>
    </g>

    <!-- Connection lines -->
    <g transform="translate(30, 130)">
      <line x1="0" y1="0" x2="140" y2="0" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="70" y="15" font-family="sans-serif" font-size="9" fill="#999" text-anchor="middle">Always-on backhaul</text>
    </g>

    <text x="100" y="175" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">eSIM Connectivity</text>
    <text x="100" y="190" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">Cellular backhaul channel</text>
  </g>

  <!-- Arrow 2→3 -->
  <path d="M 600 210 L 640 210" stroke="#ccc" stroke-width="3"/>
  <polygon points="650,210 638,204 638,216" fill="#ccc"/>

  <!-- Objective 3: Legacy Integration -->
  <g transform="translate(660, 110)">
    <rect x="0" y="0" width="240" height="200" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="35" rx="8" fill="#e8e8e8"/>
    <rect x="0" y="25" width="240" height="10" fill="#e8e8e8"/>
    <text x="120" y="24" font-family="sans-serif" font-size="13" fill="#666" text-anchor="middle" font-weight="bold">OBJECTIVE 3</text>

    <!-- SQLite (local) -->
    <g transform="translate(30, 55)">
      <ellipse cx="35" cy="8" rx="35" ry="8" fill="#ddd" stroke="#999" stroke-width="1.5"/>
      <rect x="0" y="8" width="70" height="35" fill="#ddd" stroke="#999" stroke-width="1.5"/>
      <ellipse cx="35" cy="43" rx="35" ry="8" fill="#ccc" stroke="#999" stroke-width="1.5"/>
      <line x1="0" y1="8" x2="0" y2="43" stroke="#999" stroke-width="1.5"/>
      <line x1="70" y1="8" x2="70" y2="43" stroke="#999" stroke-width="1.5"/>
      <text x="35" y="30" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">SQLite</text>
    </g>

    <!-- Sync arrows -->
    <g transform="translate(105, 75)">
      <path d="M 0 10 L 25 10" stroke="#999" stroke-width="2"/>
      <polygon points="30,10 22,5 22,15" fill="#999"/>
      <path d="M 30 25 L 5 25" stroke="#999" stroke-width="2"/>
      <polygon points="0,25 8,20 8,30" fill="#999"/>
      <text x="15" y="45" font-family="sans-serif" font-size="8" fill="#999" text-anchor="middle">Sync</text>
    </g>

    <!-- Legacy DB -->
    <g transform="translate(140, 55)">
      <ellipse cx="35" cy="8" rx="35" ry="8" fill="#e8e8e8" stroke="#666" stroke-width="2"/>
      <rect x="0" y="8" width="70" height="35" fill="#e8e8e8" stroke="#666" stroke-width="2"/>
      <ellipse cx="35" cy="43" rx="35" ry="8" fill="#ddd" stroke="#666" stroke-width="2"/>
      <line x1="0" y1="8" x2="0" y2="43" stroke="#666" stroke-width="2"/>
      <line x1="70" y1="8" x2="70" y2="43" stroke="#666" stroke-width="2"/>
      <text x="35" y="26" font-family="sans-serif" font-size="8" fill="#555" text-anchor="middle">Oracle</text>
      <text x="35" y="36" font-family="sans-serif" font-size="7" fill="#777" text-anchor="middle">SQL Server</text>
    </g>

    <text x="120" y="130" font-family="sans-serif" font-size="9" fill="#999" text-anchor="middle">No rip and replace</text>

    <text x="120" y="175" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">Legacy Integration</text>
    <text x="120" y="190" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">Connect to your real data</text>
  </g>

  <!-- Arrow 3→4 -->
  <path d="M 910 210 L 950 210" stroke="#ccc" stroke-width="3"/>
  <polygon points="960,210 948,204 948,216" fill="#ccc"/>

  <!-- Objective 4: Transformation -->
  <g transform="translate(970, 110)">
    <rect x="0" y="0" width="150" height="200" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="35" rx="8" fill="#e8e8e8"/>
    <rect x="0" y="25" width="150" height="10" fill="#e8e8e8"/>
    <text x="75" y="24" font-family="sans-serif" font-size="13" fill="#666" text-anchor="middle" font-weight="bold">OBJECTIVE 4</text>

    <!-- Transformation flow -->
    <g transform="translate(25, 50)">
      <!-- Input data -->
      <rect x="0" y="0" width="40" height="30" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
      <rect x="5" y="5" width="20" height="4" fill="#ddd"/>
      <rect x="5" y="12" width="28" height="4" fill="#ddd"/>
      <rect x="5" y="19" width="15" height="4" fill="#ddd"/>

      <!-- Transform gear -->
      <g transform="translate(50, 5)">
        <circle cx="15" cy="10" r="12" fill="none" stroke="#999" stroke-width="2"/>
        <circle cx="15" cy="10" r="5" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
        <!-- Gear teeth -->
        <rect x="12" y="-5" width="6" height="8" fill="#999"/>
        <rect x="12" y="17" width="6" height="8" fill="#999"/>
        <rect x="-2" y="7" width="8" height="6" fill="#999"/>
        <rect x="24" y="7" width="8" height="6" fill="#999"/>
      </g>

      <!-- Output data -->
      <rect x="60" y="35" width="40" height="30" rx="3" fill="white" stroke="#999" stroke-width="1.5"/>
      <rect x="65" y="40" width="15" height="4" fill="#999"/>
      <rect x="65" y="47" width="28" height="4" fill="#999"/>
      <rect x="65" y="54" width="22" height="4" fill="#999"/>

      <!-- Arrow -->
      <path d="M 45 30 L 55 45" stroke="#999" stroke-width="1.5"/>
      <polygon points="58,50 52,42 60,44" fill="#999"/>
    </g>

    <!-- Circular arrow (round trip) -->
    <g transform="translate(45, 115)">
      <path d="M 10 0 A 25 25 0 1 1 50 0" stroke="#999" stroke-width="1.5" fill="none"/>
      <path d="M 50 0 A 25 25 0 1 1 10 0" stroke="#999" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
      <polygon points="10,0 18,-4 16,5" fill="#999"/>
      <text x="30" y="5" font-family="sans-serif" font-size="8" fill="#999" text-anchor="middle">Round</text>
      <text x="30" y="14" font-family="sans-serif" font-size="8" fill="#999" text-anchor="middle">trip</text>
    </g>

    <text x="75" y="175" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle" font-weight="bold">Transformation</text>
    <text x="75" y="190" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">Data flows both ways</text>
  </g>

  <!-- Phase Value Section -->
  <g transform="translate(80, 340)">
    <text x="0" y="0" font-family="sans-serif" font-size="16" fill="#333" font-weight="bold">Phased Value Delivery</text>

    <!-- Phase boxes -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="260" height="70" rx="4" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <text x="15" y="20" font-family="sans-serif" font-size="11" fill="#666" font-weight="bold">Phase 1: Immediate Value</text>
      <text x="15" y="38" font-family="sans-serif" font-size="10" fill="#999">Deploy publishing, authors create content</text>
      <text x="15" y="52" font-family="sans-serif" font-size="10" fill="#999">ROI: Reduced duplication, fewer errors</text>
    </g>

    <g transform="translate(275, 20)">
      <rect x="0" y="0" width="260" height="70" rx="4" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <text x="15" y="20" font-family="sans-serif" font-size="11" fill="#666" font-weight="bold">Phase 2: Infrastructure</text>
      <text x="15" y="38" font-family="sans-serif" font-size="10" fill="#999">Add eSIM, deploy to remote locations</text>
      <text x="15" y="52" font-family="sans-serif" font-size="10" fill="#999">ROI: Expand coverage, reliability</text>
    </g>

    <g transform="translate(550, 20)">
      <rect x="0" y="0" width="260" height="70" rx="4" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <text x="15" y="20" font-family="sans-serif" font-size="11" fill="#666" font-weight="bold">Phase 3: Integration</text>
      <text x="15" y="38" font-family="sans-serif" font-size="10" fill="#999">Connect legacy databases, sync data</text>
      <text x="15" y="52" font-family="sans-serif" font-size="10" fill="#999">ROI: Eliminate manual data entry</text>
    </g>

    <g transform="translate(825, 20)">
      <rect x="0" y="0" width="260" height="70" rx="4" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <text x="15" y="20" font-family="sans-serif" font-size="11" fill="#666" font-weight="bold">Phase 4: Transformation</text>
      <text x="15" y="38" font-family="sans-serif" font-size="10" fill="#999">Close the loop, full round-trip</text>
      <text x="15" y="52" font-family="sans-serif" font-size="10" fill="#999">ROI: Complete automation</text>
    </g>
  </g>

  <!-- Key message -->
  <g transform="translate(80, 460)">
    <rect x="0" y="0" width="1040" height="90" rx="6" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    <text x="520" y="30" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle" font-weight="bold">Each phase delivers value. Each phase funds the next.</text>
    <text x="520" y="55" font-family="sans-serif" font-size="12" fill="#999" text-anchor="middle">No massive upfront investment. No rip-and-replace. Start simple. Grow capability.</text>
    <text x="520" y="75" font-family="sans-serif" font-size="11" fill="#999" text-anchor="middle">Modernize organizations that can't afford to stop running while you rebuild everything.</text>
  </g>

  <!-- Bottom indicator -->
  <g transform="translate(500, 570)">
    <rect x="0" y="0" width="200" height="30" rx="4" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="100" y="20" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Ubuntu Software Publish Platform</text>
  </g>
</svg>
