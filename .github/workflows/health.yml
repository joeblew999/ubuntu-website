# Health Check Workflow
#
# Runs health checks on a schedule to verify external dependencies.
# Creates a GitHub Issue on failure for visibility/notification.
#
# Pattern: Each taskfile include has check:health tasks that verify
# external systems (git remotes, APIs, etc.) are reachable.

name: Health Check

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Run health checks
        run: task ci:health

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Health Check Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Health Check Failure

            **Time:** ${new Date().toISOString()}
            **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            One or more health checks failed. Check the workflow run for details.

            ### Quick Actions
            - Check [workflow logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            - Run locally: \`task git:check:health\`

            ---
            *This issue was automatically created by the health check workflow.*`;

            // Check for existing open issue with same title prefix
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'health-check'
            });

            const existingIssue = issues.data.find(i => i.title.startsWith('Health Check Failed'));

            if (existingIssue) {
              // Add comment to existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `### Still failing\n\n${body}`
              });
              console.log(`Added comment to existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['health-check', 'automated']
              });
              console.log('Created new health check issue');
            }
