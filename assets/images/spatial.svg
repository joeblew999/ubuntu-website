<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Spatial: AI-Native 3D Design Infrastructure -->
  <!-- 3D geometry, AI integration, collaboration, digital twins -->

  <!-- Background -->
  <rect width="560" height="520" fill="white"/>

  <!-- Left panel: 3D Viewport with CAD geometry -->
  <g transform="translate(30, 40)">
    <rect x="0" y="0" width="200" height="180" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Viewport header -->
    <rect x="0" y="0" width="200" height="20" rx="4" fill="#ccc"/>
    <text x="10" y="14" font-family="sans-serif" font-size="9" fill="#666">3D Viewport</text>

    <!-- 3D isometric cube/object -->
    <g transform="translate(100, 100)">
      <!-- Back faces -->
      <polygon points="0,-40 50,-15 50,35 0,10" fill="#f5f5f5" stroke="#666" stroke-width="1.5"/>
      <polygon points="0,-40 -50,-15 -50,35 0,10" fill="white" stroke="#666" stroke-width="1.5"/>
      <polygon points="0,-40 50,-15 0,10 -50,-15" fill="#ccc" stroke="#666" stroke-width="1.5"/>

      <!-- Dimension lines -->
      <line x1="-55" y1="-15" x2="-55" y2="35" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="-60" y1="-15" x2="-50" y2="-15" stroke="#999" stroke-width="1"/>
      <line x1="-60" y1="35" x2="-50" y2="35" stroke="#999" stroke-width="1"/>

      <!-- Feature cutout -->
      <rect x="-20" y="-25" width="25" height="15" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    </g>

    <!-- Grid lines in viewport -->
    <g stroke="#ccc" stroke-width="0.5" opacity="0.5">
      <line x1="10" y1="170" x2="190" y2="170"/>
      <line x1="10" y1="150" x2="190" y2="150"/>
      <line x1="50" y1="130" x2="50" y2="170"/>
      <line x1="100" y1="130" x2="100" y2="170"/>
      <line x1="150" y1="130" x2="150" y2="170"/>
    </g>

    <text x="100" y="200" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">STEP/IFC Native</text>
  </g>

  <!-- Right panel: AI Integration -->
  <g transform="translate(260, 40)">
    <rect x="0" y="0" width="180" height="180" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="20" rx="4" fill="#ccc"/>
    <text x="10" y="14" font-family="sans-serif" font-size="9" fill="#666">AI Assistant</text>

    <!-- Chat-like interface -->
    <g transform="translate(10, 30)">
      <!-- User message -->
      <rect x="30" y="0" width="130" height="30" rx="10" fill="#ccc"/>
      <text x="45" y="14" font-family="sans-serif" font-size="8" fill="#666">Add mounting holes</text>
      <text x="45" y="24" font-family="sans-serif" font-size="8" fill="#666">to the bracket</text>

      <!-- AI response -->
      <rect x="0" y="40" width="140" height="45" rx="10" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="10" y="54" font-family="sans-serif" font-size="8" fill="#666">Added 4x M6 holes</text>
      <text x="10" y="66" font-family="sans-serif" font-size="8" fill="#666">at 50mm spacing.</text>
      <text x="10" y="78" font-family="sans-serif" font-size="8" fill="#999">Checking clearances...</text>

      <!-- Input field -->
      <rect x="0" y="100" width="160" height="25" rx="4" fill="white" stroke="#999" stroke-width="1"/>
      <text x="10" y="116" font-family="sans-serif" font-size="9" fill="#ccc">Ask about your design...</text>
    </g>

    <!-- MCP badge -->
    <g transform="translate(130, 155)">
      <rect x="0" y="0" width="40" height="16" rx="3" fill="#ccc"/>
      <text x="20" y="11" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">MCP</text>
    </g>

    <text x="90" y="200" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Model Context Protocol</text>
  </g>

  <!-- Bottom left: Collaboration -->
  <g transform="translate(30, 270)">
    <rect x="0" y="0" width="200" height="150" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="20" rx="4" fill="#ccc"/>
    <text x="10" y="14" font-family="sans-serif" font-size="9" fill="#666">Real-Time Collaboration</text>

    <!-- Globe with connection points -->
    <g transform="translate(100, 85)">
      <circle cx="0" cy="0" r="45" fill="white" stroke="#999" stroke-width="1.5"/>
      <!-- Longitude lines -->
      <ellipse cx="0" cy="0" rx="45" ry="20" fill="none" stroke="#ccc" stroke-width="0.5"/>
      <ellipse cx="0" cy="0" rx="25" ry="45" fill="none" stroke="#ccc" stroke-width="0.5"/>
      <!-- Equator -->
      <line x1="-45" y1="0" x2="45" y2="0" stroke="#ccc" stroke-width="0.5"/>

      <!-- User markers -->
      <circle cx="-30" cy="-15" r="6" fill="#ccc" stroke="#666" stroke-width="1"/>
      <circle cx="25" cy="10" r="6" fill="#ccc" stroke="#666" stroke-width="1"/>
      <circle cx="5" cy="30" r="6" fill="#ccc" stroke="#666" stroke-width="1"/>

      <!-- Connection lines -->
      <line x1="-30" y1="-15" x2="25" y2="10" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
      <line x1="25" y1="10" x2="5" y2="30" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
      <line x1="5" y1="30" x2="-30" y2="-15" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
    </g>

    <text x="100" y="165" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Automerge CRDT</text>
  </g>

  <!-- Bottom right: Digital Twin / IoT -->
  <g transform="translate(260, 270)">
    <rect x="0" y="0" width="180" height="150" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="20" rx="4" fill="#ccc"/>
    <text x="10" y="14" font-family="sans-serif" font-size="9" fill="#666">Digital Twin</text>

    <!-- Building/structure outline -->
    <g transform="translate(30, 40)">
      <rect x="0" y="20" width="50" height="70" fill="white" stroke="#999" stroke-width="1.5"/>
      <polygon points="0,20 25,0 50,20" fill="#f5f5f5" stroke="#999" stroke-width="1.5"/>
      <!-- Windows -->
      <rect x="8" y="35" width="12" height="15" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <rect x="30" y="35" width="12" height="15" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <rect x="8" y="60" width="12" height="15" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <rect x="30" y="60" width="12" height="15" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    </g>

    <!-- Sensor nodes -->
    <g transform="translate(100, 50)">
      <!-- Sensor 1 -->
      <circle cx="0" cy="0" r="8" fill="white" stroke="#666" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="3" fill="#999"/>
      <line x1="-30" y1="10" x2="-8" y2="3" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>

      <!-- Sensor 2 -->
      <circle cx="40" cy="30" r="8" fill="white" stroke="#666" stroke-width="1.5"/>
      <circle cx="40" cy="30" r="3" fill="#999"/>
      <line x1="10" y1="60" x2="35" y2="35" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>

      <!-- Sensor 3 -->
      <circle cx="20" cy="70" r="8" fill="white" stroke="#666" stroke-width="1.5"/>
      <circle cx="20" cy="70" r="3" fill="#999"/>
      <line x1="-20" y1="90" x2="15" y2="75" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>

      <!-- Data flow lines -->
      <path d="M 8 0 L 30 0 L 30 22" stroke="#ccc" stroke-width="1"/>
      <path d="M 40 38 L 40 55 L 28 65" stroke="#ccc" stroke-width="1"/>
    </g>

    <text x="90" y="165" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">NATS JetStream</text>
  </g>

  <!-- Center connector showing integration -->
  <g transform="translate(230, 215)">
    <circle cx="50" cy="30" r="25" fill="white" stroke="#666" stroke-width="2"/>
    <text x="50" y="27" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Open</text>
    <text x="50" y="38" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Standards</text>

    <!-- Connection lines to each panel -->
    <line x1="25" y1="15" x2="0" y2="-5" stroke="#ccc" stroke-width="1.5"/>
    <line x1="75" y1="15" x2="100" y2="-5" stroke="#ccc" stroke-width="1.5"/>
    <line x1="25" y1="45" x2="0" y2="65" stroke="#ccc" stroke-width="1.5"/>
    <line x1="75" y1="45" x2="100" y2="65" stroke="#ccc" stroke-width="1.5"/>
  </g>

  <!-- Bottom label -->
  <text x="280" y="470" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">AI-Native 3D Design Infrastructure</text>
  <text x="280" y="490" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">Geometry • AI • Collaboration • Digital Twins</text>
</svg>
