<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Insurance: Claims, policies, field agents -->

  <!-- Background -->
  <rect width="560" height="520" fill="white"/>

  <!-- Shield icon at top -->
  <g transform="translate(240, 20)">
    <path d="M 40 0 L 80 15 L 80 50 Q 80 75, 40 90 Q 0 75, 0 50 L 0 15 Z" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <path d="M 25 45 L 35 55 L 55 35" stroke="#666" stroke-width="3" fill="none"/>
  </g>

  <!-- Left: Field Agent (mobile/offline) -->
  <g transform="translate(30, 140)">
    <rect x="0" y="0" width="140" height="200" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="140" height="22" rx="4" fill="#ccc"/>
    <text x="70" y="15" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Field Agent</text>

    <!-- Tablet device -->
    <g transform="translate(25, 35)">
      <rect x="0" y="0" width="90" height="120" rx="6" fill="white" stroke="#999" stroke-width="2"/>
      <!-- Screen -->
      <rect x="5" y="10" width="80" height="95" fill="#f5f5f5"/>
      <!-- Form on screen -->
      <rect x="10" y="15" width="70" height="10" fill="#ccc"/>
      <rect x="10" y="30" width="70" height="12" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
      <rect x="10" y="47" width="70" height="12" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
      <rect x="10" y="64" width="70" height="12" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
      <!-- Camera button -->
      <rect x="10" y="82" width="30" height="18" rx="2" fill="#ccc" stroke="#999" stroke-width="1"/>
      <circle cx="20" cy="91" r="4" fill="#666"/>
      <!-- Home button -->
      <circle cx="45" cy="112" r="5" fill="none" stroke="#ccc" stroke-width="1"/>
    </g>

    <!-- Offline indicator -->
    <g transform="translate(100, 160)">
      <circle cx="15" cy="8" r="8" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
      <text x="15" y="11" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">✓</text>
    </g>
    <text x="70" y="185" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">Works Offline</text>

    <text x="70" y="218" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Mobile Capture</text>
  </g>

  <!-- Center: Paper Claim -->
  <g transform="translate(195, 140)">
    <rect x="0" y="0" width="140" height="200" rx="2" fill="white" stroke="#999" stroke-width="2"/>

    <!-- Form header -->
    <rect x="10" y="10" width="120" height="25" fill="#f5f5f5"/>
    <text x="70" y="27" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">CLAIM FORM</text>

    <!-- Policy number field -->
    <text x="15" y="50" font-family="sans-serif" font-size="7" fill="#666">Policy #:</text>
    <line x1="50" y1="50" x2="125" y2="50" stroke="#999" stroke-width="1"/>
    <text x="55" y="48" font-family="monospace" font-size="8" fill="#666">PLY-2024-0892</text>

    <!-- Date of loss -->
    <text x="15" y="70" font-family="sans-serif" font-size="7" fill="#666">Date of Loss:</text>
    <line x1="65" y1="70" x2="125" y2="70" stroke="#999" stroke-width="1"/>

    <!-- Description -->
    <text x="15" y="90" font-family="sans-serif" font-size="7" fill="#666">Description:</text>
    <rect x="15" y="95" width="110" height="40" fill="white" stroke="#ccc" stroke-width="1"/>
    <!-- Handwritten text simulation -->
    <path d="M 20 105 Q 40 102, 80 108 Q 100 112, 115 105" stroke="#666" stroke-width="0.8" fill="none"/>
    <path d="M 20 118 Q 50 115, 90 120" stroke="#666" stroke-width="0.8" fill="none"/>

    <!-- Amount claimed -->
    <text x="15" y="150" font-family="sans-serif" font-size="7" fill="#666">Amount: $</text>
    <line x1="50" y1="150" x2="90" y2="150" stroke="#999" stroke-width="1"/>

    <!-- Signature -->
    <text x="15" y="175" font-family="sans-serif" font-size="7" fill="#666">Signature:</text>
    <line x1="55" y1="175" x2="125" y2="175" stroke="#999" stroke-width="1"/>
    <path d="M 60 173 Q 80 165, 100 173 Q 110 178, 120 170" stroke="#666" stroke-width="1" fill="none"/>

    <text x="70" y="218" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Mailed Claims</text>
  </g>

  <!-- Right: Claims System -->
  <g transform="translate(360, 140)">
    <rect x="0" y="0" width="160" height="200" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="0" width="160" height="22" rx="4" fill="#ccc"/>
    <text x="80" y="15" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Claims Queue</text>

    <!-- Claims list -->
    <g transform="translate(10, 32)">
      <!-- Claim 1 -->
      <rect x="0" y="0" width="140" height="35" fill="white" stroke="#ccc" stroke-width="1"/>
      <circle cx="18" cy="17" r="10" fill="#ccc"/>
      <text x="18" y="20" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">1</text>
      <text x="35" y="13" font-family="sans-serif" font-size="7" fill="#666">CLM-2024-1542</text>
      <text x="35" y="25" font-family="sans-serif" font-size="6" fill="#999">Auto • Field capture</text>
      <rect x="100" y="10" width="35" height="14" rx="2" fill="#ccc"/>
      <text x="117" y="20" font-family="sans-serif" font-size="6" fill="#666" text-anchor="middle">Review</text>

      <!-- Claim 2 -->
      <rect x="0" y="40" width="140" height="35" fill="white" stroke="#ccc" stroke-width="1"/>
      <circle cx="18" cy="57" r="10" fill="#ccc"/>
      <text x="18" y="60" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">2</text>
      <text x="35" y="53" font-family="sans-serif" font-size="7" fill="#666">CLM-2024-1543</text>
      <text x="35" y="65" font-family="sans-serif" font-size="6" fill="#999">Home • Paper scan</text>
      <rect x="100" y="50" width="35" height="14" rx="2" fill="#ccc"/>
      <text x="117" y="60" font-family="sans-serif" font-size="6" fill="#666" text-anchor="middle">Review</text>

      <!-- Claim 3 -->
      <rect x="0" y="80" width="140" height="35" fill="white" stroke="#ccc" stroke-width="1"/>
      <circle cx="18" cy="97" r="10" fill="#ccc"/>
      <text x="18" y="100" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">3</text>
      <text x="35" y="93" font-family="sans-serif" font-size="7" fill="#666">CLM-2024-1544</text>
      <text x="35" y="105" font-family="sans-serif" font-size="6" fill="#999">Life • Online submit</text>
      <rect x="100" y="90" width="35" height="14" rx="2" fill="#ccc"/>
      <text x="117" y="100" font-family="sans-serif" font-size="6" fill="#666" text-anchor="middle">Review</text>

      <!-- Claim 4 -->
      <rect x="0" y="120" width="140" height="35" fill="white" stroke="#ccc" stroke-width="1"/>
      <circle cx="18" cy="137" r="10" fill="#ccc"/>
      <text x="18" y="140" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">4</text>
      <text x="35" y="133" font-family="sans-serif" font-size="7" fill="#666">CLM-2024-1545</text>
      <text x="35" y="145" font-family="sans-serif" font-size="6" fill="#999">Property • Agent app</text>
      <rect x="100" y="130" width="35" height="14" rx="2" fill="#ccc"/>
      <text x="117" y="140" font-family="sans-serif" font-size="6" fill="#666" text-anchor="middle">Review</text>
    </g>

    <text x="80" y="218" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Unified Processing</text>
  </g>

  <!-- Flow arrows -->
  <path d="M 170 240 L 195 240" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  <path d="M 335 240 L 360 240" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>

  <!-- Bottom: Channel indicators -->
  <g transform="translate(100, 390)">
    <rect x="0" y="0" width="360" height="70" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <text x="180" y="20" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Every Channel, One System</text>

    <!-- Channel icons -->
    <g transform="translate(30, 35)">
      <circle cx="15" cy="15" r="12" fill="white" stroke="#999" stroke-width="1"/>
      <rect x="10" y="8" width="10" height="14" rx="2" fill="#ccc"/>
      <text x="15" y="45" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">Mobile</text>
    </g>

    <g transform="translate(110, 35)">
      <circle cx="15" cy="15" r="12" fill="white" stroke="#999" stroke-width="1"/>
      <rect x="7" y="10" width="16" height="10" fill="#ccc"/>
      <text x="15" y="45" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">Web</text>
    </g>

    <g transform="translate(190, 35)">
      <circle cx="15" cy="15" r="12" fill="white" stroke="#999" stroke-width="1"/>
      <rect x="8" y="8" width="14" height="14" fill="none" stroke="#ccc" stroke-width="1"/>
      <text x="15" y="45" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">Mail</text>
    </g>

    <g transform="translate(270, 35)">
      <circle cx="15" cy="15" r="12" fill="white" stroke="#999" stroke-width="1"/>
      <path d="M 10 10 L 10 20 L 20 15 Z" fill="#ccc"/>
      <text x="15" y="45" font-family="sans-serif" font-size="7" fill="#666" text-anchor="middle">Fax</text>
    </g>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
    </marker>
  </defs>

  <!-- Bottom label -->
  <text x="280" y="500" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Field Agents • Online Customers • Paper Claims • All Unified</text>
</svg>
