<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Digital Twins: Physical/digital mirror, live data, sensors -->

  <!-- Main twin visualization -->
  <g transform="translate(40, 30)">
    <rect width="480" height="220" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>

    <!-- Physical building (left) -->
    <g transform="translate(100, 110)">
      <text x="0" y="-85" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">Physical</text>
      <!-- Building -->
      <rect x="-50" y="-70" width="100" height="120" fill="none" stroke="#bbb" stroke-width="2"/>
      <!-- Windows -->
      <rect x="-40" y="-55" width="25" height="30" fill="#e8e8e8"/>
      <rect x="15" y="-55" width="25" height="30" fill="#e8e8e8"/>
      <rect x="-40" y="-10" width="25" height="30" fill="#e8e8e8"/>
      <rect x="15" y="-10" width="25" height="30" fill="#e8e8e8"/>
      <!-- Door -->
      <rect x="-15" y="25" width="30" height="25" fill="#ddd"/>
      <!-- Roof -->
      <polygon points="-55,-70 0,-100 55,-70" fill="none" stroke="#bbb" stroke-width="2"/>
    </g>

    <!-- Mirror/sync line -->
    <line x1="240" y1="30" x2="240" y2="190" stroke="#ccc" stroke-width="2" stroke-dasharray="8,4"/>
    <!-- Sync arrows -->
    <g transform="translate(240, 80)">
      <path d="M -15 0 L 15 0" stroke="#999" stroke-width="1.5"/>
      <polygon points="15,0 10,-3 10,3" fill="#999"/>
    </g>
    <g transform="translate(240, 140)">
      <path d="M 15 0 L -15 0" stroke="#999" stroke-width="1.5"/>
      <polygon points="-15,0 -10,-3 -10,3" fill="#999"/>
    </g>

    <!-- Digital twin (right) -->
    <g transform="translate(380, 110)">
      <text x="0" y="-85" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Digital Twin</text>
      <!-- Building wireframe -->
      <rect x="-50" y="-70" width="100" height="120" fill="none" stroke="#999" stroke-width="2"/>
      <!-- Windows with sensors -->
      <rect x="-40" y="-55" width="25" height="30" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <circle cx="-27" cy="-40" r="4" fill="#666"/>
      <rect x="15" y="-55" width="25" height="30" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <circle cx="28" cy="-40" r="4" fill="#666"/>
      <rect x="-40" y="-10" width="25" height="30" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <circle cx="-27" cy="5" r="4" fill="#666"/>
      <rect x="15" y="-10" width="25" height="30" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
      <circle cx="28" cy="5" r="4" fill="#666"/>
      <!-- Door -->
      <rect x="-15" y="25" width="30" height="25" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
      <!-- Roof -->
      <polygon points="-55,-70 0,-100 55,-70" fill="none" stroke="#999" stroke-width="2"/>
      <!-- Data overlay indicator -->
      <circle cx="45" cy="-80" r="8" fill="#ccc" stroke="#999" stroke-width="1"/>
    </g>
  </g>

  <!-- Sensor data streams panel -->
  <g transform="translate(40, 270)">
    <rect width="220" height="150" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Data streams -->
    <g transform="translate(20, 25)">
      <text x="0" y="0" font-family="sans-serif" font-size="9" fill="#999">Temperature</text>
      <rect x="0" y="8" width="180" height="20" rx="3" fill="#e8e8e8"/>
      <path d="M 10 18 L 30 14 L 50 20 L 70 12 L 90 16 L 110 10 L 130 18 L 150 14 L 170 16" fill="none" stroke="#999" stroke-width="1.5"/>

      <text x="0" y="45" font-family="sans-serif" font-size="9" fill="#999">Occupancy</text>
      <rect x="0" y="53" width="180" height="20" rx="3" fill="#e8e8e8"/>
      <rect x="10" y="58" width="30" height="10" fill="#ccc"/>
      <rect x="50" y="58" width="50" height="10" fill="#999"/>
      <rect x="110" y="58" width="20" height="10" fill="#ccc"/>
      <rect x="140" y="58" width="30" height="10" fill="#bbb"/>

      <text x="0" y="90" font-family="sans-serif" font-size="9" fill="#999">Energy</text>
      <rect x="0" y="98" width="180" height="20" rx="3" fill="#e8e8e8"/>
      <path d="M 10 108 L 40 105 L 60 112 L 90 108 L 120 115 L 150 108 L 170 110" fill="none" stroke="#666" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Predictive analytics panel -->
  <g transform="translate(280, 270)">
    <rect width="240" height="150" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Prediction graph -->
    <g transform="translate(30, 25)">
      <line x1="0" y1="100" x2="180" y2="100" stroke="#e0e0e0" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="100" stroke="#e0e0e0" stroke-width="1"/>
      <!-- Historical data -->
      <path d="M 0 80 Q 30 70 60 75 Q 90 65 90 65" fill="none" stroke="#ccc" stroke-width="2"/>
      <!-- Prediction -->
      <path d="M 90 65 Q 120 50 150 40 Q 165 30 180 25" fill="none" stroke="#999" stroke-width="2" stroke-dasharray="5,3"/>
      <!-- Now marker -->
      <line x1="90" y1="0" x2="90" y2="100" stroke="#bbb" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="90" y="115" font-family="sans-serif" font-size="8" fill="#999" text-anchor="middle">Now</text>
      <!-- Labels -->
      <text x="45" y="115" font-family="sans-serif" font-size="8" fill="#999" text-anchor="middle">History</text>
      <text x="135" y="115" font-family="sans-serif" font-size="8" fill="#777" text-anchor="middle">Prediction</text>
    </g>
  </g>

  <!-- IoT devices indicator -->
  <g transform="translate(40, 440)">
    <rect width="480" height="50" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Device icons -->
    <circle cx="60" cy="25" r="12" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    <circle cx="120" cy="25" r="12" fill="#ddd" stroke="#bbb" stroke-width="1"/>
    <circle cx="180" cy="25" r="12" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    <circle cx="240" cy="25" r="12" fill="#ccc" stroke="#999" stroke-width="1"/>
    <circle cx="300" cy="25" r="12" fill="#ddd" stroke="#bbb" stroke-width="1"/>
    <circle cx="360" cy="25" r="12" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    <circle cx="420" cy="25" r="12" fill="#ccc" stroke="#999" stroke-width="1"/>
    <!-- Connection line -->
    <line x1="72" y1="25" x2="408" y2="25" stroke="#e0e0e0" stroke-width="1"/>
  </g>

  <!-- Decorative -->
  <circle cx="520" cy="260" r="15" fill="none" stroke="#eee" stroke-width="2"/>
</svg>
