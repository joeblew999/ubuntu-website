# Site Monitor
#
# Runs every 6 hours to check site reachability from global locations.
# Creates a GitHub Issue if failures detected or significant changes occur.
#
# Uses check-host.net API (no secrets required)
# Optional: Set SITE_URL variable to monitor a different site

name: "[Monitor] Sitecheck"

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger

permissions:
  issues: write
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.45.5

      # Build sitecheck binary
      - name: Build sitecheck
        run: |
          mkdir -p $HOME/.local/bin
          go build -o $HOME/.local/bin/sitecheck ./cmd/sitecheck
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Download previous state from artifact (if exists)
      - name: Download previous state
        uses: dawidd6/action-download-artifact@v6
        with:
          name: sitecheck-state
          path: .
          if_no_artifact_found: ignore
          workflow_conclusion: success
          search_artifacts: true

      # Run site check via Taskfile
      - name: Run Site Check
        id: check
        env:
          SITE_URL: ${{ vars.SITE_URL }}
        run: |
          set +e  # Disable exit on error to capture exit code
          task ci:sitecheck > report.md 2>&1
          exit_code=$?
          cat report.md
          if [ $exit_code -ne 0 ]; then
            echo "SITECHECK_FAILED=true" >> $GITHUB_OUTPUT
          fi
          exit 0  # Always succeed so workflow continues

      # Save state for next run
      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: sitecheck-state
          path: .sitecheck-state.json
          retention-days: 90
          overwrite: true
          include-hidden-files: true

      # Create issue if issues detected
      - name: Create Issue
        if: steps.check.outputs.SITECHECK_FAILED == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Current directory: $(pwd)"
          ls -la report.md || echo "report.md not found in working dir"
          if [ -s report.md ]; then
            gh issue create \
              --title "Site Alert: Reachability issue detected" \
              --body-file report.md \
              --label "site-monitor,automated"
          else
            echo "No report content to create issue with"
          fi
