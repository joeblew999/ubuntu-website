<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Experience/Enterprise theme: 25 years, real-time systems, global clients -->

  <!-- Main panel: Network/connections - larger -->
  <g transform="translate(20, 20)">
    <rect width="260" height="200" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>

    <!-- Central hub -->
    <circle cx="130" cy="100" r="28" fill="#f5f5f5" stroke="#999" stroke-width="2.5"/>
    <circle cx="130" cy="100" r="14" fill="#999"/>

    <!-- Connected nodes -->
    <circle cx="50" cy="50" r="16" fill="#fff" stroke="#bbb" stroke-width="2"/>
    <circle cx="50" cy="50" r="7" fill="#ccc"/>

    <circle cx="210" cy="50" r="16" fill="#fff" stroke="#bbb" stroke-width="2"/>
    <circle cx="210" cy="50" r="7" fill="#ccc"/>

    <circle cx="50" cy="150" r="16" fill="#fff" stroke="#bbb" stroke-width="2"/>
    <circle cx="50" cy="150" r="7" fill="#ccc"/>

    <circle cx="210" cy="150" r="16" fill="#fff" stroke="#bbb" stroke-width="2"/>
    <circle cx="210" cy="150" r="7" fill="#ccc"/>

    <!-- Connection lines -->
    <line x1="66" y1="60" x2="105" y2="82" stroke="#ddd" stroke-width="2"/>
    <line x1="194" y1="60" x2="155" y2="82" stroke="#ddd" stroke-width="2"/>
    <line x1="66" y1="140" x2="105" y2="118" stroke="#ddd" stroke-width="2"/>
    <line x1="194" y1="140" x2="155" y2="118" stroke="#ddd" stroke-width="2"/>
  </g>

  <!-- Timeline panel - larger -->
  <g transform="translate(300, 20)">
    <rect width="160" height="110" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Timeline dots -->
    <line x1="25" y1="55" x2="135" y2="55" stroke="#e0e0e0" stroke-width="3"/>
    <circle cx="35" cy="55" r="8" fill="#ccc"/>
    <circle cx="80" cy="55" r="8" fill="#999"/>
    <circle cx="125" cy="55" r="10" fill="#666"/>
    <!-- Year markers -->
    <text x="35" y="80" font-family="sans-serif" font-size="11" fill="#999" text-anchor="middle">'99</text>
    <text x="125" y="80" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">'24</text>
  </g>

  <!-- Uptime/reliability panel - larger -->
  <g transform="translate(480, 20)">
    <rect width="60" height="110" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Vertical bar chart -->
    <rect x="15" y="70" width="30" height="25" rx="2" fill="#e8e8e8"/>
    <rect x="15" y="40" width="30" height="55" rx="2" fill="#ccc"/>
    <rect x="15" y="15" width="30" height="80" rx="2" fill="#999"/>
  </g>

  <!-- Clients/globe panel - larger -->
  <g transform="translate(20, 240)">
    <rect width="220" height="180" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Simple globe -->
    <circle cx="110" cy="90" r="60" fill="none" stroke="#ccc" stroke-width="2"/>
    <!-- Latitude lines -->
    <ellipse cx="110" cy="90" rx="60" ry="22" fill="none" stroke="#e0e0e0" stroke-width="1.5"/>
    <ellipse cx="110" cy="90" rx="60" ry="45" fill="none" stroke="#e0e0e0" stroke-width="1.5"/>
    <!-- Longitude line -->
    <ellipse cx="110" cy="90" rx="22" ry="60" fill="none" stroke="#e0e0e0" stroke-width="1.5"/>
    <!-- Location markers -->
    <circle cx="80" cy="60" r="6" fill="#999"/>
    <circle cx="130" cy="75" r="6" fill="#999"/>
    <circle cx="100" cy="110" r="6" fill="#666"/>
    <circle cx="140" cy="100" r="5" fill="#bbb"/>
  </g>

  <!-- Stack/architecture panel - larger -->
  <g transform="translate(260, 150)">
    <rect width="200" height="160" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Layered architecture -->
    <rect x="30" y="25" width="140" height="30" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1.5"/>
    <rect x="30" y="65" width="140" height="30" rx="4" fill="#ddd" stroke="#bbb" stroke-width="1.5"/>
    <rect x="30" y="105" width="140" height="30" rx="4" fill="#ccc" stroke="#999" stroke-width="1.5"/>
    <!-- Layer labels -->
    <text x="100" y="45" font-family="sans-serif" font-size="11" fill="#999" text-anchor="middle">API</text>
    <text x="100" y="85" font-family="sans-serif" font-size="11" fill="#999" text-anchor="middle">Services</text>
    <text x="100" y="125" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Core</text>
  </g>

  <!-- Additional uptime panel -->
  <g transform="translate(260, 330)">
    <rect width="140" height="90" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Circular progress -->
    <circle cx="70" cy="45" r="30" fill="none" stroke="#e8e8e8" stroke-width="8"/>
    <circle cx="70" cy="45" r="30" fill="none" stroke="#999" stroke-width="8"
            stroke-dasharray="180 189" stroke-linecap="round" transform="rotate(-90, 70, 45)"/>
    <text x="70" y="52" font-family="sans-serif" font-size="13" fill="#666" text-anchor="middle">99.9%</text>
  </g>

  <!-- Client logos placeholder panel -->
  <g transform="translate(420, 330)">
    <rect width="120" height="90" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Mini logos as squares -->
    <rect x="15" y="20" width="35" height="20" rx="3" fill="#e8e8e8"/>
    <rect x="60" y="20" width="45" height="20" rx="3" fill="#ddd"/>
    <rect x="15" y="50" width="45" height="20" rx="3" fill="#ddd"/>
    <rect x="70" y="50" width="35" height="20" rx="3" fill="#e8e8e8"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="500" cy="480" r="15" fill="none" stroke="#eee" stroke-width="2"/>
  <rect x="40" y="450" width="25" height="25" rx="4" fill="none" stroke="#eee" stroke-width="2" transform="rotate(15, 52, 462)"/>
</svg>
