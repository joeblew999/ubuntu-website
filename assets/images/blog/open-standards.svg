<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Central hub - Open standard symbol -->
  <g transform="translate(400, 200)">
    <circle r="60" fill="#121212"/>
    <circle r="50" fill="none" stroke="#58a6ff" stroke-width="3"/>
    <circle r="35" fill="none" stroke="#58a6ff" stroke-width="2"/>
    <!-- Open lock symbol -->
    <g transform="translate(0, 5)">
      <rect x="-18" y="0" width="36" height="28" rx="4" fill="#58a6ff"/>
      <path d="M -12 0 L -12 -12 A 12 12 0 0 1 12 -12 L 12 -5" fill="none" stroke="#58a6ff" stroke-width="4" stroke-linecap="round"/>
      <circle cy="12" r="5" fill="#121212"/>
    </g>
  </g>

  <!-- Connection lines -->
  <g stroke="#58a6ff" stroke-width="2" opacity="0.5">
    <line x1="340" y1="200" x2="180" y2="100"/>
    <line x1="340" y1="200" x2="180" y2="200"/>
    <line x1="340" y1="200" x2="180" y2="300"/>
    <line x1="460" y1="200" x2="620" y2="100"/>
    <line x1="460" y1="200" x2="620" y2="200"/>
    <line x1="460" y1="200" x2="620" y2="300"/>
  </g>

  <!-- Left side - Proprietary formats (fading out) -->
  <!-- Format 1 -->
  <g transform="translate(120, 100)" opacity="0.4">
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#6e7681" stroke="#6e7681" stroke-width="2"/>
    <text x="0" y="5" font-family="monospace" font-size="12" fill="#f8f9fa" text-anchor="middle">.DWG</text>
  </g>

  <!-- Format 2 -->
  <g transform="translate(120, 200)" opacity="0.4">
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#6e7681" stroke="#6e7681" stroke-width="2"/>
    <text x="0" y="5" font-family="monospace" font-size="12" fill="#f8f9fa" text-anchor="middle">.RVT</text>
  </g>

  <!-- Format 3 -->
  <g transform="translate(120, 300)" opacity="0.4">
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#6e7681" stroke="#6e7681" stroke-width="2"/>
    <text x="0" y="5" font-family="monospace" font-size="12" fill="#f8f9fa" text-anchor="middle">.SLDPRT</text>
  </g>

  <!-- Right side - Open formats (bright) -->
  <!-- STEP -->
  <g transform="translate(680, 100)">
    <rect x="-50" y="-35" width="100" height="70" rx="5" fill="url(#docGrad)" stroke="#58a6ff" stroke-width="2"/>
    <text x="0" y="-5" font-family="monospace" font-size="14" font-weight="bold" fill="#121212" text-anchor="middle">STEP</text>
    <text x="0" y="15" font-family="sans-serif" font-size="9" fill="#121212" text-anchor="middle">ISO 10303</text>
  </g>

  <!-- IFC -->
  <g transform="translate(680, 200)">
    <rect x="-50" y="-35" width="100" height="70" rx="5" fill="url(#docGrad)" stroke="#58a6ff" stroke-width="2"/>
    <text x="0" y="-5" font-family="monospace" font-size="14" font-weight="bold" fill="#121212" text-anchor="middle">IFC</text>
    <text x="0" y="15" font-family="sans-serif" font-size="9" fill="#121212" text-anchor="middle">ISO 16739</text>
  </g>

  <!-- glTF -->
  <g transform="translate(680, 300)">
    <rect x="-50" y="-35" width="100" height="70" rx="5" fill="url(#docGrad)" stroke="#58a6ff" stroke-width="2"/>
    <text x="0" y="-5" font-family="monospace" font-size="14" font-weight="bold" fill="#121212" text-anchor="middle">glTF</text>
    <text x="0" y="15" font-family="sans-serif" font-size="9" fill="#121212" text-anchor="middle">Khronos</text>
  </g>

  <!-- Bidirectional arrows indicating interoperability -->
  <g stroke="#58a6ff" stroke-width="2">
    <!-- Top connection -->
    <path d="M 630 85 C 580 85 520 120 490 160" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Middle connection -->
    <line x1="630" y1="200" x2="465" y2="200"/>
    <!-- Bottom connection -->
    <path d="M 630 315 C 580 315 520 280 490 240" fill="none"/>
  </g>

  <!-- Interoperability symbol - connecting lines between open formats -->
  <g stroke="#58a6ff" stroke-width="1" stroke-dasharray="4,4" opacity="0.5">
    <line x1="680" y1="135" x2="680" y2="165"/>
    <line x1="680" y1="235" x2="680" y2="265"/>
  </g>

  <!-- Small icons showing data flow -->
  <g fill="#58a6ff">
    <circle cx="260" cy="150" r="4"/>
    <circle cx="280" cy="160" r="3"/>
    <circle cx="260" cy="200" r="4"/>
    <circle cx="280" cy="200" r="3"/>
    <circle cx="260" cy="250" r="4"/>
    <circle cx="280" cy="240" r="3"/>

    <circle cx="540" cy="150" r="4"/>
    <circle cx="520" cy="160" r="3"/>
    <circle cx="540" cy="200" r="4"/>
    <circle cx="520" cy="200" r="3"/>
    <circle cx="540" cy="250" r="4"/>
    <circle cx="520" cy="240" r="3"/>
  </g>

  <!-- Labels -->
  <g font-family="sans-serif" font-size="11" fill="#6e7681">
    <text x="120" y="370" text-anchor="middle">Proprietary</text>
    <text x="680" y="370" text-anchor="middle">Open Standards</text>
  </g>

  <!-- Arrow indicating transformation -->
  <g transform="translate(400, 370)">
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#58a6ff" stroke-width="2"/>
    <polygon points="80,0 70,-5 70,5" fill="#58a6ff"/>
  </g>
</svg>
