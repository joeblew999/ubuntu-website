<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Company: 25 years experience, enterprise clients, journey -->

  <!-- Main timeline panel -->
  <g transform="translate(40, 30)">
    <rect width="480" height="120" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Timeline -->
    <line x1="40" y1="60" x2="440" y2="60" stroke="#e0e0e0" stroke-width="4"/>
    <!-- Timeline markers -->
    <circle cx="60" cy="60" r="10" fill="#ccc"/>
    <text x="60" y="90" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">'99</text>
    <circle cx="160" cy="60" r="10" fill="#bbb"/>
    <text x="160" y="90" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">'05</text>
    <circle cx="260" cy="60" r="10" fill="#999"/>
    <text x="260" y="90" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">'12</text>
    <circle cx="360" cy="60" r="10" fill="#777"/>
    <text x="360" y="90" font-family="sans-serif" font-size="10" fill="#777" text-anchor="middle">'20</text>
    <circle cx="420" cy="60" r="12" fill="#666"/>
    <text x="420" y="90" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Now</text>
    <!-- Growth line -->
    <path d="M 60 50 Q 160 45 260 35 Q 360 20 420 15" fill="none" stroke="#999" stroke-width="2"/>
  </g>

  <!-- Client logos / sectors panel -->
  <g transform="translate(40, 170)">
    <rect width="240" height="180" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Sector icons as abstract rectangles -->
    <g transform="translate(40, 35)">
      <rect width="60" height="35" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
      <text x="30" y="22" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">Finance</text>
    </g>
    <g transform="translate(120, 35)">
      <rect width="80" height="35" rx="4" fill="#ddd" stroke="#bbb" stroke-width="1"/>
      <text x="40" y="22" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">Automotive</text>
    </g>
    <g transform="translate(40, 85)">
      <rect width="70" height="35" rx="4" fill="#ddd" stroke="#bbb" stroke-width="1"/>
      <text x="35" y="22" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">Energy</text>
    </g>
    <g transform="translate(130, 85)">
      <rect width="70" height="35" rx="4" fill="#ccc" stroke="#999" stroke-width="1"/>
      <text x="35" y="22" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Retail</text>
    </g>
    <g transform="translate(70, 135)">
      <rect width="100" height="30" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
      <text x="50" y="19" font-family="sans-serif" font-size="9" fill="#777" text-anchor="middle">Engineering</text>
    </g>
  </g>

  <!-- Globe/global reach panel -->
  <g transform="translate(300, 170)">
    <rect width="220" height="180" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Globe -->
    <circle cx="110" cy="90" r="65" fill="none" stroke="#ccc" stroke-width="2"/>
    <ellipse cx="110" cy="90" rx="65" ry="25" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <ellipse cx="110" cy="90" rx="65" ry="50" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <ellipse cx="110" cy="90" rx="25" ry="65" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <!-- Location markers -->
    <circle cx="70" cy="60" r="5" fill="#999"/>
    <circle cx="130" cy="75" r="5" fill="#999"/>
    <circle cx="90" cy="110" r="5" fill="#666"/>
    <circle cx="150" cy="95" r="4" fill="#bbb"/>
    <circle cx="60" cy="100" r="4" fill="#bbb"/>
  </g>

  <!-- Mission/Vision panel -->
  <g transform="translate(40, 370)">
    <rect width="480" height="110" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Journey arrow -->
    <g transform="translate(50, 55)">
      <!-- Past box -->
      <rect x="0" y="-20" width="100" height="40" rx="4" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
      <text x="50" y="-2" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">Enterprise</text>
      <text x="50" y="10" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">Systems</text>
      <!-- Arrow -->
      <line x1="110" y1="0" x2="180" y2="0" stroke="#ccc" stroke-width="2"/>
      <polygon points="180,0 172,-5 172,5" fill="#ccc"/>
      <!-- Future box -->
      <rect x="190" y="-20" width="100" height="40" rx="4" fill="#ddd" stroke="#999" stroke-width="1"/>
      <text x="240" y="-2" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Spatial</text>
      <text x="240" y="10" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">AI</text>
      <!-- Plus arrow -->
      <line x1="300" y1="0" x2="370" y2="0" stroke="#999" stroke-width="2"/>
      <polygon points="370,0 362,-5 362,5" fill="#999"/>
      <!-- Vision -->
      <circle cx="400" cy="0" r="25" fill="#ccc" stroke="#999" stroke-width="1.5"/>
      <text x="400" y="4" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">3D+AI</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="520" cy="60" r="15" fill="none" stroke="#eee" stroke-width="2"/>
  <rect x="15" y="450" width="20" height="20" rx="3" fill="none" stroke="#eee" stroke-width="2" transform="rotate(15, 25, 460)"/>
</svg>
