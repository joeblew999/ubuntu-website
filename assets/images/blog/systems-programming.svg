<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Memory block grid pattern -->
  <g opacity="0.3">
    <rect x="50" y="50" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="110" y="50" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="170" y="50" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="50" y="80" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="110" y="80" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="170" y="80" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>

    <rect x="570" y="290" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="630" y="290" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="690" y="290" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="570" y="320" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="630" y="320" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
    <rect x="690" y="320" width="60" height="30" fill="none" stroke="#6e7681" stroke-width="1"/>
  </g>

  <!-- Central interlocking gears -->
  <!-- Large gear -->
  <g transform="translate(320, 200)">
    <circle r="80" fill="none" stroke="#58a6ff" stroke-width="3"/>
    <circle r="65" fill="url(#blockGrad)"/>
    <circle r="25" fill="#121212"/>
    <!-- Gear teeth -->
    <g fill="#58a6ff">
      <rect x="-8" y="-95" width="16" height="20" rx="2"/>
      <rect x="-8" y="75" width="16" height="20" rx="2"/>
      <rect x="-95" y="-8" width="20" height="16" rx="2"/>
      <rect x="75" y="-8" width="20" height="16" rx="2"/>
      <rect x="52" y="-70" width="16" height="20" rx="2" transform="rotate(45)"/>
      <rect x="-68" y="52" width="16" height="20" rx="2" transform="rotate(45)"/>
      <rect x="52" y="52" width="16" height="20" rx="2" transform="rotate(-45)"/>
      <rect x="-68" y="-68" width="16" height="20" rx="2" transform="rotate(-45)"/>
    </g>
  </g>

  <!-- Medium gear -->
  <g transform="translate(480, 160)">
    <circle r="50" fill="none" stroke="#58a6ff" stroke-width="2"/>
    <circle r="40" fill="url(#blockGrad)" opacity="0.8"/>
    <circle r="15" fill="#121212"/>
    <!-- Gear teeth -->
    <g fill="#58a6ff">
      <rect x="-6" y="-60" width="12" height="15" rx="2"/>
      <rect x="-6" y="45" width="12" height="15" rx="2"/>
      <rect x="-60" y="-6" width="15" height="12" rx="2"/>
      <rect x="45" y="-6" width="15" height="12" rx="2"/>
    </g>
  </g>

  <!-- Small gear -->
  <g transform="translate(530, 260)">
    <circle r="35" fill="none" stroke="#58a6ff" stroke-width="2"/>
    <circle r="28" fill="url(#blockGrad)" opacity="0.7"/>
    <circle r="10" fill="#121212"/>
    <!-- Gear teeth -->
    <g fill="#58a6ff">
      <rect x="-5" y="-45" width="10" height="12" rx="2"/>
      <rect x="-5" y="33" width="10" height="12" rx="2"/>
      <rect x="-45" y="-5" width="12" height="10" rx="2"/>
      <rect x="33" y="-5" width="12" height="10" rx="2"/>
    </g>
  </g>

  <!-- Binary/hex decorations -->
  <g font-family="monospace" font-size="10" fill="#6e7681" opacity="0.5">
    <text x="60" y="150">0x7F</text>
    <text x="60" y="165">0xA3</text>
    <text x="680" y="150">0xFF</text>
    <text x="680" y="165">0x00</text>
    <text x="60" y="280">1010</text>
    <text x="60" y="295">1101</text>
    <text x="680" y="80">0110</text>
    <text x="680" y="95">1001</text>
  </g>

  <!-- Connection arrows -->
  <g stroke="#121212" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 150 200 L 220 200" marker-end="url(#arrow)"/>
    <path d="M 580 200 L 650 200" marker-end="url(#arrow)"/>
  </g>

  <!-- Safety lock symbol -->
  <g transform="translate(150, 300)">
    <rect x="-15" y="0" width="30" height="25" rx="3" fill="#58a6ff" opacity="0.6"/>
    <path d="M -10 0 L -10 -10 A 10 10 0 0 1 10 -10 L 10 0" fill="none" stroke="#58a6ff" stroke-width="3"/>
    <circle cy="10" r="4" fill="#121212"/>
  </g>
</svg>
