<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Applications: Overview of all application areas -->

  <!-- Central hub representing Spatial AI -->
  <g transform="translate(280, 200)">
    <circle r="50" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <circle r="25" fill="#ddd" stroke="#bbb" stroke-width="1.5"/>
    <circle r="10" fill="#999"/>
    <!-- 3D axis indicator -->
    <line x1="0" y1="0" x2="25" y2="0" stroke="#777" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#777" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#999" stroke-width="1.5"/>
  </g>

  <!-- Top: Robotics -->
  <g transform="translate(200, 20)">
    <rect width="160" height="100" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Robot arm silhouette -->
    <g transform="translate(80, 70)">
      <rect x="-30" y="0" width="60" height="12" rx="3" fill="#999"/>
      <rect x="-8" y="-35" width="16" height="35" rx="3" fill="#ccc"/>
      <circle cx="0" cy="-35" r="8" fill="#999"/>
      <rect x="-6" y="-55" width="12" height="20" rx="2" fill="#ddd" transform="rotate(-25, 0, -35)"/>
      <circle cx="12" cy="-52" r="5" fill="#666"/>
    </g>
  </g>
  <!-- Connection line to center -->
  <line x1="280" y1="120" x2="280" y2="150" stroke="#ddd" stroke-width="2"/>

  <!-- Left: Simulation -->
  <g transform="translate(20, 150)">
    <rect width="140" height="100" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Simulation grid -->
    <g transform="translate(70, 60)">
      <line x1="-50" y1="20" x2="50" y2="20" stroke="#e0e0e0" stroke-width="1"/>
      <line x1="-40" y1="5" x2="40" y2="5" stroke="#e0e0e0" stroke-width="1"/>
      <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#e0e0e0" stroke-width="1"/>
      <line x1="-35" y1="20" x2="-20" y2="-10" stroke="#e0e0e0" stroke-width="1"/>
      <line x1="0" y1="20" x2="0" y2="-10" stroke="#e0e0e0" stroke-width="1"/>
      <line x1="35" y1="20" x2="20" y2="-10" stroke="#e0e0e0" stroke-width="1"/>
    </g>
    <circle cx="70" cy="40" r="12" fill="#ddd" stroke="#999" stroke-width="1.5"/>
  </g>
  <line x1="160" y1="200" x2="230" y2="200" stroke="#ddd" stroke-width="2"/>

  <!-- Right: Digital Twins -->
  <g transform="translate(400, 150)">
    <rect width="140" height="100" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Twin buildings -->
    <g transform="translate(45, 25)">
      <rect width="25" height="40" fill="none" stroke="#bbb" stroke-width="1.5"/>
      <rect x="4" y="8" width="8" height="10" fill="#e8e8e8"/>
      <rect x="4" y="25" width="8" height="10" fill="#ddd"/>
    </g>
    <line x1="70" y1="30" x2="70" y2="70" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
    <g transform="translate(75, 25)">
      <rect width="25" height="40" fill="none" stroke="#999" stroke-width="1.5"/>
      <rect x="4" y="8" width="8" height="10" fill="#f5f5f5" stroke="#ccc" stroke-width="0.5"/>
      <rect x="4" y="25" width="8" height="10" fill="#e8e8e8" stroke="#ccc" stroke-width="0.5"/>
      <circle cx="8" cy="13" r="2" fill="#666"/>
    </g>
  </g>
  <line x1="400" y1="200" x2="330" y2="200" stroke="#ddd" stroke-width="2"/>

  <!-- Bottom Left: Manufacturing -->
  <g transform="translate(60, 320)">
    <rect width="160" height="120" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Assembly line / blocks -->
    <g transform="translate(80, 90)">
      <rect x="-50" y="-20" width="40" height="20" rx="2" fill="#ddd" stroke="#bbb" stroke-width="1"/>
      <rect x="10" y="-20" width="40" height="20" rx="2" fill="#ccc" stroke="#999" stroke-width="1"/>
      <rect x="-30" y="-45" width="40" height="20" rx="2" fill="#e0e0e0" stroke="#bbb" stroke-width="1"/>
      <rect x="20" y="-45" width="30" height="20" rx="2" fill="#ddd" stroke="#999" stroke-width="1"/>
    </g>
    <!-- Conveyor line -->
    <line x1="20" y1="100" x2="140" y2="100" stroke="#e0e0e0" stroke-width="3"/>
  </g>
  <line x1="180" y1="320" x2="250" y2="250" stroke="#ddd" stroke-width="2"/>

  <!-- Bottom Right: Construction -->
  <g transform="translate(340, 320)">
    <rect width="160" height="120" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <!-- Building under construction -->
    <g transform="translate(80, 80)">
      <!-- Crane arm -->
      <line x1="-40" y1="0" x2="-40" y2="-50" stroke="#999" stroke-width="2"/>
      <line x1="-40" y1="-50" x2="20" y2="-50" stroke="#999" stroke-width="2"/>
      <line x1="10" y1="-50" x2="10" y2="-30" stroke="#ccc" stroke-width="1" stroke-dasharray="2,2"/>
      <!-- Building frame -->
      <rect x="-15" y="-25" width="50" height="25" fill="none" stroke="#bbb" stroke-width="1.5"/>
      <line x1="0" y1="-25" x2="0" y2="0" stroke="#ddd" stroke-width="1"/>
      <line x1="20" y1="-25" x2="20" y2="0" stroke="#ddd" stroke-width="1"/>
      <rect x="-15" y="0" width="50" height="15" fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
    </g>
  </g>
  <line x1="380" y1="320" x2="310" y2="250" stroke="#ddd" stroke-width="2"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="#eee" stroke-width="2"/>
  <circle cx="510" cy="480" r="20" fill="none" stroke="#eee" stroke-width="2"/>
  <rect x="480" cy="40" width="25" height="25" rx="4" fill="none" stroke="#eee" stroke-width="2" transform="rotate(15, 492, 52)"/>
</svg>
