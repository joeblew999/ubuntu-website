<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Neural network pattern (left side) -->
  <g opacity="0.4">
    <!-- Input layer -->
    <circle cx="100" cy="100" r="8" fill="#58a6ff"/>
    <circle cx="100" cy="150" r="8" fill="#58a6ff"/>
    <circle cx="100" cy="200" r="8" fill="#58a6ff"/>
    <circle cx="100" cy="250" r="8" fill="#58a6ff"/>
    <circle cx="100" cy="300" r="8" fill="#58a6ff"/>

    <!-- Hidden layer 1 -->
    <circle cx="180" cy="125" r="8" fill="#58a6ff"/>
    <circle cx="180" cy="175" r="8" fill="#58a6ff"/>
    <circle cx="180" cy="225" r="8" fill="#58a6ff"/>
    <circle cx="180" cy="275" r="8" fill="#58a6ff"/>

    <!-- Connections -->
    <g stroke="#58a6ff" stroke-width="1" opacity="0.5">
      <line x1="108" y1="100" x2="172" y2="125"/>
      <line x1="108" y1="100" x2="172" y2="175"/>
      <line x1="108" y1="150" x2="172" y2="125"/>
      <line x1="108" y1="150" x2="172" y2="175"/>
      <line x1="108" y1="150" x2="172" y2="225"/>
      <line x1="108" y1="200" x2="172" y2="175"/>
      <line x1="108" y1="200" x2="172" y2="225"/>
      <line x1="108" y1="250" x2="172" y2="225"/>
      <line x1="108" y1="250" x2="172" y2="275"/>
      <line x1="108" y1="300" x2="172" y2="275"/>
    </g>
  </g>

  <!-- 3D Isometric Cube (center) -->
  <g transform="translate(400, 200)">
    <!-- Back faces -->
    <polygon points="0,-100 80,-50 80,50 0,0" fill="#58a6ff" opacity="0.3"/>
    <polygon points="0,-100 -80,-50 -80,50 0,0" fill="#58a6ff" opacity="0.5"/>

    <!-- Top face -->
    <polygon points="0,-100 80,-50 0,0 -80,-50" fill="url(#cubeGrad)"/>

    <!-- Front faces -->
    <polygon points="-80,-50 0,0 0,100 -80,50" fill="#58a6ff" opacity="0.7" stroke="#121212" stroke-width="2"/>
    <polygon points="80,-50 0,0 0,100 80,50" fill="#58a6ff" opacity="0.5" stroke="#121212" stroke-width="2"/>

    <!-- Cube edges -->
    <g stroke="#121212" stroke-width="2" fill="none">
      <line x1="0" y1="-100" x2="80" y2="-50"/>
      <line x1="0" y1="-100" x2="-80" y2="-50"/>
      <line x1="0" y1="0" x2="0" y2="100"/>
      <line x1="-80" y1="-50" x2="-80" y2="50"/>
      <line x1="80" y1="-50" x2="80" y2="50"/>
      <line x1="-80" y1="50" x2="0" y2="100"/>
      <line x1="80" y1="50" x2="0" y2="100"/>
    </g>

    <!-- Grid lines on faces -->
    <g stroke="#121212" stroke-width="1" opacity="0.3">
      <!-- Top face grid -->
      <line x1="-40" y1="-75" x2="40" y2="-25"/>
      <line x1="-40" y1="-25" x2="40" y2="-75"/>
      <!-- Front left grid -->
      <line x1="-40" y1="0" x2="-40" y2="75"/>
      <line x1="-60" y1="25" x2="-20" y2="50"/>
      <!-- Front right grid -->
      <line x1="40" y1="0" x2="40" y2="75"/>
      <line x1="20" y1="50" x2="60" y2="25"/>
    </g>
  </g>

  <!-- Neural network pattern (right side) -->
  <g opacity="0.4">
    <!-- Hidden layer 2 -->
    <circle cx="620" cy="125" r="8" fill="#58a6ff"/>
    <circle cx="620" cy="175" r="8" fill="#58a6ff"/>
    <circle cx="620" cy="225" r="8" fill="#58a6ff"/>
    <circle cx="620" cy="275" r="8" fill="#58a6ff"/>

    <!-- Output layer -->
    <circle cx="700" cy="150" r="8" fill="#58a6ff"/>
    <circle cx="700" cy="200" r="8" fill="#58a6ff"/>
    <circle cx="700" cy="250" r="8" fill="#58a6ff"/>

    <!-- Connections -->
    <g stroke="#58a6ff" stroke-width="1" opacity="0.5">
      <line x1="628" y1="125" x2="692" y2="150"/>
      <line x1="628" y1="125" x2="692" y2="200"/>
      <line x1="628" y1="175" x2="692" y2="150"/>
      <line x1="628" y1="175" x2="692" y2="200"/>
      <line x1="628" y1="225" x2="692" y2="200"/>
      <line x1="628" y1="225" x2="692" y2="250"/>
      <line x1="628" y1="275" x2="692" y2="250"/>
    </g>
  </g>

  <!-- Connection arrows from neural net to cube -->
  <g stroke="#58a6ff" stroke-width="2" opacity="0.6">
    <path d="M 188 200 C 250 200 280 200 310 200" fill="none"/>
    <polygon points="310,200 300,195 300,205" fill="#58a6ff"/>

    <path d="M 490 200 C 520 200 560 200 612 200" fill="none"/>
    <polygon points="490,200 500,195 500,205" fill="#58a6ff"/>
  </g>

  <!-- Dimension lines -->
  <g stroke="#6e7681" stroke-width="1" opacity="0.5">
    <line x1="310" y1="320" x2="490" y2="320"/>
    <line x1="310" y1="315" x2="310" y2="325"/>
    <line x1="490" y1="315" x2="490" y2="325"/>
    <text x="385" y="340" font-family="sans-serif" font-size="10" fill="#6e7681">200mm</text>
  </g>

  <!-- AI label -->
  <g transform="translate(400, 50)">
    <rect x="-30" y="-15" width="60" height="30" rx="5" fill="#121212"/>
    <text x="0" y="5" font-family="monospace" font-size="14" fill="#58a6ff" text-anchor="middle">AI</text>
  </g>
</svg>
