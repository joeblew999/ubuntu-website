# Translation Monitor
#
# Runs weekly to check translation status.
# Creates a GitHub Issue if translations are missing or stale.
#
# Checks:
# - Missing translations (English content not in target languages)
# - Stale translations (target < 50% of source size)
# - Orphaned files (target exists but source deleted)

name: "[Monitor] Translate"

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9am UTC
  workflow_dispatch:      # Manual trigger

permissions:
  issues: write
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git tag comparison

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.45.5

      # Bootstrap xplat (required for binary:install)
      - name: Install xplat
        run: |
          task tools:xplat:check:deps
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Build translate binary
      - name: Build translate
        run: task translate:check:deps

      # Run translation check and capture report
      - name: Check Translation Status
        id: check
        run: |
          set +e
          $HOME/.local/bin/translate -github-issue missing > report.md 2>&1
          exit_code=$?
          cat report.md
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          exit 0

      # Create issue if missing translations (exit code 1 means issues found)
      - name: Create Issue
        if: steps.check.outputs.exit_code == '1'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue create \
            --title "Translation: Missing or stale content detected" \
            --body-file report.md \
            --label "translation,automated"
