# Binary Tools Release Workflow
#
# Builds, tests, and releases Go binary tools.
# Uses xplat to orchestrate cross-platform builds based on tool's CGO setting.
#
# For CGO=0 tools: Cross-compiles all platforms from single Linux runner (fast!)
# For CGO=1 tools: Builds on native runners for each platform
#
# Supported tools: analytics, genlogo, mailerlite, pc, sitecheck, translate, tui
# (xplat has its own workflow due to bootstrapping requirements)
#
# Usage:
#   git tag analytics-v0.1.0 && git push origin analytics-v0.1.0
#   git tag process-compose-v0.1.0 && git push origin process-compose-v0.1.0

name: "[Release] Tools"

on:
  push:
    tags:
      - 'analytics-v*'
      - 'genlogo-v*'
      - 'mailerlite-v*'
      - 'process-compose-v*'
      - 'sitecheck-v*'
      - 'task-ui-v*'
      - 'translate-v*'
  workflow_dispatch:
    inputs:
      tool:
        description: 'Tool to build'
        required: true
        type: choice
        options:
          - analytics
          - genlogo
          - mailerlite
          - pc
          - sitecheck
          - translate
          - tui
      version:
        description: 'Version (e.g., v0.1.0)'
        required: true
        default: 'dev'

jobs:
  # Parse tag to determine tool and version
  setup:
    runs-on: ubuntu-latest
    outputs:
      tool: ${{ steps.parse.outputs.tool }}
      version: ${{ steps.parse.outputs.version }}
      is_release: ${{ steps.parse.outputs.is_release }}
    steps:
      - name: Parse tag or input
        id: parse
        run: |
          # Map tag names to Taskfile namespaces
          map_tool() {
            case "$1" in
              process-compose) echo "pc" ;;
              task-ui) echo "tui" ;;
              *) echo "$1" ;;
            esac
          }

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tool=${{ github.event.inputs.tool }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF_NAME}"
            RAW_TOOL="${TAG%-v*}"
            VERSION="${TAG#*-}"
            TOOL=$(map_tool "$RAW_TOOL")
            echo "tool=${TOOL}" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Show build info
        run: |
          echo "Tool: ${{ steps.parse.outputs.tool }}"
          echo "Version: ${{ steps.parse.outputs.version }}"
          echo "Is Release: ${{ steps.parse.outputs.is_release }}"

  # Build all platforms from single Linux runner (CGO=0 enables cross-compile)
  build:
    needs: setup
    runs-on: ubuntu-latest
    env:
      TOOL: ${{ needs.setup.outputs.tool }}
      RELEASE_VERSION: ${{ needs.setup.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Build xplat first (needed for orchestration)
      - name: Build xplat
        run: go build -o /tmp/xplat ./cmd/xplat

      # Use xplat to build all platforms
      - name: Build all platforms
        run: /tmp/xplat release build ${{ needs.setup.outputs.tool }}

      - name: List built artifacts
        run: ls -la .build/

      # Upload all artifacts in one step
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.setup.outputs.tool }}-binaries
          path: .build/${{ needs.setup.outputs.tool }}-*

  # Test on native platforms to verify binaries work
  test:
    needs: [setup, build]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    env:
      TOOL: ${{ needs.setup.outputs.tool }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.setup.outputs.tool }}-binaries
          path: .build

      - name: List downloaded files
        run: ls -la .build/

      # Test the binary for this platform
      - name: Test binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: task ${{ needs.setup.outputs.tool }}:release:test

  release:
    needs: [setup, build, test]
    runs-on: ubuntu-latest
    if: ${{ needs.setup.outputs.is_release == 'true' }}
    permissions:
      contents: write
    env:
      TOOL: ${{ needs.setup.outputs.tool }}
      RELEASE_VERSION: ${{ needs.setup.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.setup.outputs.tool }}-binaries
          path: release

      - name: List release files
        run: ls -la release/

      - name: Generate release notes
        run: |
          cat > /tmp/release-notes.md << EOF
          ## ${TOOL} ${RELEASE_VERSION}

          ### Installation

          Via xplat (recommended):
          \`\`\`bash
          xplat binary install ${TOOL} ${RELEASE_VERSION} ${{ github.repository }}
          \`\`\`

          Or download directly:
          \`\`\`bash
          # macOS (Apple Silicon)
          curl -sL https://github.com/${{ github.repository }}/releases/download/${TOOL}-${RELEASE_VERSION}/${TOOL}-darwin-arm64 -o ~/.local/bin/${TOOL}
          chmod +x ~/.local/bin/${TOOL}

          # macOS (Intel)
          curl -sL https://github.com/${{ github.repository }}/releases/download/${TOOL}-${RELEASE_VERSION}/${TOOL}-darwin-amd64 -o ~/.local/bin/${TOOL}
          chmod +x ~/.local/bin/${TOOL}

          # Linux (x86_64)
          curl -sL https://github.com/${{ github.repository }}/releases/download/${TOOL}-${RELEASE_VERSION}/${TOOL}-linux-amd64 -o ~/.local/bin/${TOOL}
          chmod +x ~/.local/bin/${TOOL}
          \`\`\`

          ### Usage

          \`\`\`
          ${TOOL} -version    # Print version
          ${TOOL} -help       # Show help
          \`\`\`

          See [README](https://github.com/${{ github.repository }}/tree/main/cmd/${TOOL}) for full documentation.
          EOF

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${TOOL}-${RELEASE_VERSION}" \
            --repo "${{ github.repository }}" \
            --title "${TOOL} ${RELEASE_VERSION}" \
            --notes-file /tmp/release-notes.md \
            release/*
