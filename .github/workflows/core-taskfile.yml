# Taskfile Validation
#
# Validates Taskfile works correctly.
# Tests includes mechanism and variable expansion.
# Runs on push to main and PRs to catch issues early.

name: "[Core] Taskfile"

on:
  push:
    branches: [main]
    paths:
      - 'Taskfile.yml'
      - 'taskfiles/**'
      - '.github/workflows/core-taskfile.yml'
  pull_request:
    paths:
      - 'Taskfile.yml'
      - 'taskfiles/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.45.5
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Validate Taskfile syntax
        run: task --list

      - name: Test Hugo build task
        run: task hugo:build
