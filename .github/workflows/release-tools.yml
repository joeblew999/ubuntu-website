# Binary Tools Release Workflow
#
# Builds, tests, and releases Go binary tools.
# All build logic lives in each tool's Taskfile (via :toolchain:golang:build).
#
# Supported tools: analytics, genlogo, mailerlite, process-compose, sitecheck, task-ui, translate
# (xplat has its own workflow due to extensive platform tests)
#
# Usage:
#   git tag analytics-v0.1.0 && git push origin analytics-v0.1.0
#   git tag genlogo-v0.1.0 && git push origin genlogo-v0.1.0
#   git tag mailerlite-v0.1.0 && git push origin mailerlite-v0.1.0
#   git tag process-compose-v0.1.0 && git push origin process-compose-v0.1.0
#   git tag sitecheck-v0.1.0 && git push origin sitecheck-v0.1.0
#   git tag task-ui-v0.1.0 && git push origin task-ui-v0.1.0
#   git tag translate-v0.2.0 && git push origin translate-v0.2.0

name: "[Release] Tools"

on:
  push:
    tags:
      - 'analytics-v*'
      - 'genlogo-v*'
      - 'mailerlite-v*'
      - 'process-compose-v*'
      - 'sitecheck-v*'
      - 'task-ui-v*'
      - 'translate-v*'
  workflow_dispatch:
    inputs:
      tool:
        description: 'Tool to build'
        required: true
        type: choice
        options:
          - analytics
          - genlogo
          - mailerlite
          - pc
          - sitecheck
          - translate
          - tui
      version:
        description: 'Version (e.g., v0.1.0)'
        required: true
        default: 'dev'

jobs:
  # Parse tag to determine tool and version
  setup:
    runs-on: ubuntu-latest
    outputs:
      tool: ${{ steps.parse.outputs.tool }}
      version: ${{ steps.parse.outputs.version }}
      is_release: ${{ steps.parse.outputs.is_release }}
    steps:
      - name: Parse tag or input
        id: parse
        run: |
          # Map tag names to Taskfile namespaces
          # Most tools use their name directly, but some have short aliases
          map_tool() {
            case "$1" in
              process-compose) echo "pc" ;;
              task-ui) echo "tui" ;;
              *) echo "$1" ;;
            esac
          }

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tool=${{ github.event.inputs.tool }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            # Extract tool and version from tag (e.g., sitecheck-v0.1.0)
            TAG="${GITHUB_REF_NAME}"
            RAW_TOOL="${TAG%-v*}"
            VERSION="${TAG#*-}"
            TOOL=$(map_tool "$RAW_TOOL")
            echo "tool=${TOOL}" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Show build info
        run: |
          echo "Tool: ${{ steps.parse.outputs.tool }}"
          echo "Version: ${{ steps.parse.outputs.version }}"
          echo "Is Release: ${{ steps.parse.outputs.is_release }}"

  build:
    needs: setup
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    env:
      TOOL: ${{ needs.setup.outputs.tool }}
      RELEASE_VERSION: ${{ needs.setup.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Single command - all logic in Taskfile
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: task ${{ needs.setup.outputs.tool }}:release:build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.setup.outputs.tool }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: .build/${{ needs.setup.outputs.tool }}-${{ matrix.goos }}-${{ matrix.goarch }}*

  test:
    needs: [setup, build]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    env:
      TOOL: ${{ needs.setup.outputs.tool }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.setup.outputs.tool }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: .build

      # Single command - all logic in Taskfile
      - name: Test binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: task ${{ needs.setup.outputs.tool }}:release:test

  release:
    needs: [setup, build, test]
    runs-on: ubuntu-latest
    if: ${{ needs.setup.outputs.is_release == 'true' }}
    permissions:
      contents: write
    env:
      TOOL: ${{ needs.setup.outputs.tool }}
      RELEASE_VERSION: ${{ needs.setup.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "${TOOL}-*" -exec mv {} release/ \;
          echo "=== Release files ==="
          ls -la release/

      - name: Generate release notes
        run: |
          cat > /tmp/release-notes.md << EOF
          ## ${TOOL} ${RELEASE_VERSION}

          ### Installation

          Via xplat (recommended):
          \`\`\`bash
          xplat binary install ${TOOL} ${RELEASE_VERSION} ${{ github.repository }}
          \`\`\`

          Or download directly:
          \`\`\`bash
          # macOS (Apple Silicon)
          curl -sL https://github.com/${{ github.repository }}/releases/download/${TOOL}-${RELEASE_VERSION}/${TOOL}-darwin-arm64 -o ~/.local/bin/${TOOL}
          chmod +x ~/.local/bin/${TOOL}

          # macOS (Intel)
          curl -sL https://github.com/${{ github.repository }}/releases/download/${TOOL}-${RELEASE_VERSION}/${TOOL}-darwin-amd64 -o ~/.local/bin/${TOOL}
          chmod +x ~/.local/bin/${TOOL}

          # Linux (x86_64)
          curl -sL https://github.com/${{ github.repository }}/releases/download/${TOOL}-${RELEASE_VERSION}/${TOOL}-linux-amd64 -o ~/.local/bin/${TOOL}
          chmod +x ~/.local/bin/${TOOL}
          \`\`\`

          ### Usage

          \`\`\`
          ${TOOL} -version    # Print version
          ${TOOL} -help       # Show help
          \`\`\`

          See [README](https://github.com/${{ github.repository }}/tree/main/cmd/${TOOL}) for full documentation.
          EOF

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${TOOL}-${RELEASE_VERSION}" \
            --repo "${{ github.repository }}" \
            --title "${TOOL} ${RELEASE_VERSION}" \
            --notes-file /tmp/release-notes.md \
            release/*
