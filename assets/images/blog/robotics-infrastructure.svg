<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="armGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Floor grid -->
  <g stroke="#e1e4e8" stroke-width="1" opacity="0.6">
    <!-- Horizontal lines with perspective -->
    <line x1="100" y1="350" x2="700" y2="350"/>
    <line x1="150" y1="320" x2="650" y2="320"/>
    <line x1="180" y1="290" x2="620" y2="290"/>
    <line x1="200" y1="260" x2="600" y2="260"/>
    <!-- Vertical perspective lines -->
    <line x1="100" y1="350" x2="200" y2="260"/>
    <line x1="250" y1="350" x2="300" y2="260"/>
    <line x1="400" y1="350" x2="400" y2="260"/>
    <line x1="550" y1="350" x2="500" y2="260"/>
    <line x1="700" y1="350" x2="600" y2="260"/>
  </g>

  <!-- Work cell boundary -->
  <rect x="180" y="100" width="440" height="220" rx="10" fill="none" stroke="#58a6ff" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>

  <!-- Robot arm base -->
  <g transform="translate(400, 280)">
    <!-- Base platform -->
    <ellipse cx="0" cy="0" rx="50" ry="15" fill="#121212"/>
    <rect x="-45" y="-30" width="90" height="30" fill="#121212"/>
    <ellipse cx="0" cy="-30" rx="45" ry="12" fill="#6e7681"/>

    <!-- First arm segment -->
    <g transform="rotate(-30)">
      <rect x="-12" y="-100" width="24" height="70" rx="5" fill="url(#armGrad)" stroke="#58a6ff" stroke-width="2"/>
      <!-- Joint -->
      <circle cx="0" cy="-100" r="15" fill="#121212" stroke="#58a6ff" stroke-width="2"/>

      <!-- Second arm segment -->
      <g transform="translate(0, -100) rotate(-45)">
        <rect x="-10" y="-80" width="20" height="65" rx="4" fill="url(#armGrad)" stroke="#58a6ff" stroke-width="2"/>
        <!-- Joint -->
        <circle cx="0" cy="-80" r="12" fill="#121212" stroke="#58a6ff" stroke-width="2"/>

        <!-- End effector -->
        <g transform="translate(0, -80) rotate(30)">
          <rect x="-8" y="-40" width="16" height="30" rx="3" fill="url(#armGrad)" stroke="#58a6ff" stroke-width="2"/>
          <!-- Gripper -->
          <rect x="-15" y="-55" width="10" height="20" rx="2" fill="#58a6ff"/>
          <rect x="5" y="-55" width="10" height="20" rx="2" fill="#58a6ff"/>
        </g>
      </g>
    </g>
  </g>

  <!-- Reach envelope arc -->
  <path d="M 250 280 A 150 150 0 0 1 550 280" fill="none" stroke="#58a6ff" stroke-width="1" stroke-dasharray="5,5" opacity="0.4"/>

  <!-- Safety zone indicators -->
  <g fill="#58a6ff" opacity="0.1">
    <circle cx="400" cy="250" r="120"/>
  </g>
  <g fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.3">
    <circle cx="400" cy="250" r="120"/>
  </g>

  <!-- Conveyor belt -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="150" height="20" fill="#6e7681" rx="3"/>
    <line x1="10" y1="10" x2="140" y2="10" stroke="#121212" stroke-width="2"/>
    <!-- Rollers -->
    <circle cx="20" cy="10" r="6" fill="#121212"/>
    <circle cx="50" cy="10" r="6" fill="#121212"/>
    <circle cx="80" cy="10" r="6" fill="#121212"/>
    <circle cx="110" cy="10" r="6" fill="#121212"/>
    <circle cx="140" cy="10" r="6" fill="#121212"/>
    <!-- Part on conveyor -->
    <rect x="60" y="-15" width="30" height="15" fill="#58a6ff" opacity="0.6"/>
  </g>

  <!-- Output conveyor -->
  <g transform="translate(550, 320)">
    <rect x="0" y="0" width="150" height="20" fill="#6e7681" rx="3"/>
    <line x1="10" y1="10" x2="140" y2="10" stroke="#121212" stroke-width="2"/>
    <!-- Rollers -->
    <circle cx="20" cy="10" r="6" fill="#121212"/>
    <circle cx="50" cy="10" r="6" fill="#121212"/>
    <circle cx="80" cy="10" r="6" fill="#121212"/>
    <circle cx="110" cy="10" r="6" fill="#121212"/>
    <circle cx="140" cy="10" r="6" fill="#121212"/>
  </g>

  <!-- Sensor indicators -->
  <g>
    <!-- Vision sensor -->
    <g transform="translate(400, 80)">
      <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#121212"/>
      <circle cx="0" cy="0" r="8" fill="#58a6ff"/>
      <!-- Sensor beam -->
      <path d="M 0 15 L -30 80 L 30 80 Z" fill="#58a6ff" opacity="0.1"/>
    </g>
  </g>

  <!-- Status indicators -->
  <g transform="translate(650, 120)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#121212" stroke="#6e7681" stroke-width="1"/>
    <circle cx="20" cy="25" r="8" fill="#58a6ff"/>
    <rect x="35" y="20" width="35" height="10" rx="2" fill="#6e7681"/>
    <circle cx="20" cy="50" r="8" fill="#58a6ff" opacity="0.5"/>
    <rect x="35" y="45" width="35" height="10" rx="2" fill="#6e7681"/>
    <circle cx="20" cy="75" r="8" fill="#6e7681"/>
    <rect x="35" y="70" width="35" height="10" rx="2" fill="#6e7681"/>
  </g>

  <!-- Labels -->
  <g font-family="sans-serif" font-size="10" fill="#6e7681" opacity="0.7">
    <text x="200" y="95">Work Cell</text>
  </g>
</svg>
