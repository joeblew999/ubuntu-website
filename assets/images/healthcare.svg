<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Healthcare: Patient intake, consent, EMR integration -->

  <!-- Background -->
  <rect width="560" height="520" fill="white"/>

  <!-- Medical cross symbol -->
  <g transform="translate(240, 30)">
    <rect x="30" y="0" width="20" height="60" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="0" y="20" width="80" height="20" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
  </g>

  <!-- Left: Patient portal (digital) -->
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="150" height="200" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Tablet/device frame -->
    <rect x="0" y="0" width="150" height="20" rx="4" fill="#ccc"/>
    <text x="75" y="14" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Patient Portal</text>

    <!-- Patient info form -->
    <text x="15" y="40" font-family="sans-serif" font-size="8" fill="#666">Patient Information</text>
    <rect x="15" y="50" width="120" height="16" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="20" y="62" font-family="sans-serif" font-size="7" fill="#999">Name</text>

    <rect x="15" y="72" width="120" height="16" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="20" y="84" font-family="sans-serif" font-size="7" fill="#999">DOB</text>

    <text x="15" y="105" font-family="sans-serif" font-size="8" fill="#666">Medical History</text>
    <rect x="15" y="112" width="120" height="40" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>

    <!-- Submit -->
    <rect x="15" y="165" width="50" height="20" rx="3" fill="#ccc" stroke="#999" stroke-width="1"/>
    <text x="40" y="179" font-family="sans-serif" font-size="8" fill="#666" text-anchor="middle">Submit</text>

    <text x="75" y="220" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Digital Intake</text>
  </g>

  <!-- Center: Paper clipboard -->
  <g transform="translate(205, 120)">
    <!-- Clipboard -->
    <rect x="0" y="15" width="150" height="185" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Clipboard clip -->
    <rect x="50" y="0" width="50" height="25" rx="3" fill="#ccc" stroke="#999" stroke-width="2"/>
    <rect x="60" y="8" width="30" height="10" rx="2" fill="#999"/>

    <!-- Paper form on clipboard -->
    <rect x="10" y="30" width="130" height="160" fill="white" stroke="#ccc" stroke-width="1"/>

    <!-- Form content -->
    <text x="20" y="50" font-family="sans-serif" font-size="8" fill="#666">Patient Intake Form</text>
    <line x1="20" y1="70" x2="130" y2="70" stroke="#ccc" stroke-width="1"/>
    <line x1="20" y1="90" x2="130" y2="90" stroke="#ccc" stroke-width="1"/>
    <line x1="20" y1="110" x2="130" y2="110" stroke="#ccc" stroke-width="1"/>

    <!-- Checkbox items -->
    <rect x="20" y="125" width="10" height="10" fill="white" stroke="#999" stroke-width="1"/>
    <text x="35" y="134" font-family="sans-serif" font-size="7" fill="#666">Allergies</text>
    <rect x="20" y="140" width="10" height="10" fill="white" stroke="#999" stroke-width="1"/>
    <path d="M 22 145 L 25 148 L 28 142" stroke="#666" stroke-width="1.5" fill="none"/>
    <text x="35" y="149" font-family="sans-serif" font-size="7" fill="#666">Medications</text>

    <!-- Signature -->
    <line x1="20" y1="175" x2="100" y2="175" stroke="#999" stroke-width="1"/>
    <path d="M 25 173 Q 40 165, 55 173 Q 65 178, 80 170" stroke="#666" stroke-width="1" fill="none"/>

    <text x="75" y="220" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Waiting Room Paper</text>
  </g>

  <!-- Right: EMR system -->
  <g transform="translate(380, 120)">
    <rect x="0" y="0" width="150" height="200" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Screen header -->
    <rect x="0" y="0" width="150" height="25" rx="4" fill="#ccc"/>
    <text x="75" y="16" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">EMR System</text>

    <!-- Patient record view -->
    <g transform="translate(10, 35)">
      <!-- Patient header -->
      <rect x="0" y="0" width="130" height="30" fill="white" stroke="#ccc" stroke-width="1"/>
      <circle cx="18" cy="15" r="10" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
      <rect x="35" y="8" width="50" height="6" fill="#999"/>
      <rect x="35" y="18" width="30" height="4" fill="#ccc"/>

      <!-- Data sections -->
      <rect x="0" y="35" width="130" height="25" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="5" y="50" font-family="sans-serif" font-size="7" fill="#666">Demographics ✓</text>

      <rect x="0" y="62" width="130" height="25" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="5" y="77" font-family="sans-serif" font-size="7" fill="#666">Medical History ✓</text>

      <rect x="0" y="89" width="130" height="25" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="5" y="104" font-family="sans-serif" font-size="7" fill="#666">Insurance ✓</text>

      <rect x="0" y="116" width="130" height="25" fill="white" stroke="#ccc" stroke-width="1"/>
      <text x="5" y="131" font-family="sans-serif" font-size="7" fill="#666">Consent Forms ✓</text>
    </g>

    <text x="75" y="220" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Patient Record</text>
  </g>

  <!-- Flow arrows -->
  <g transform="translate(180, 200)">
    <path d="M 0 20 L 25 20" stroke="#999" stroke-width="2" fill="none"/>
    <polygon points="25,15 40,20 25,25" fill="#999"/>
  </g>
  <g transform="translate(355, 200)">
    <path d="M 0 20 L 25 20" stroke="#999" stroke-width="2" fill="none"/>
    <polygon points="25,15 40,20 25,25" fill="#999"/>
  </g>

  <!-- Bottom: OCR Scanner -->
  <g transform="translate(140, 360)">
    <rect x="0" y="0" width="280" height="100" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <text x="140" y="20" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">OCR Processing</text>

    <!-- Scanner representation -->
    <rect x="20" y="35" width="80" height="50" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="60" y="55" font-family="sans-serif" font-size="8" fill="#999" text-anchor="middle">Scanned</text>
    <text x="60" y="68" font-family="sans-serif" font-size="8" fill="#999" text-anchor="middle">Form</text>

    <!-- Arrow -->
    <path d="M 110 60 L 150 60" stroke="#999" stroke-width="2" fill="none"/>
    <polygon points="150,55 165,60 150,65" fill="#999"/>

    <!-- Extracted data -->
    <rect x="180" y="35" width="80" height="50" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="190" y="45" width="60" height="8" fill="#ccc"/>
    <rect x="190" y="58" width="50" height="8" fill="#ccc"/>
    <rect x="190" y="71" width="55" height="8" fill="#ccc"/>

    <text x="140" y="115" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Zero Transcription Errors</text>
  </g>

  <!-- Bottom label -->
  <text x="280" y="500" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Less Administration • Fewer Errors • Better Care</text>
</svg>
