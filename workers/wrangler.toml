# Cloudflare Worker: MailerLite Webhook Handler
#
# Receives Web3Forms submissions and adds subscribers to MailerLite.
#
# Deploy:
#   cd workers && wrangler deploy
#
# Set secret:
#   cd workers && wrangler secret put MAILERLITE_API_KEY

name = "mailerlite-webhook"
main = "mailerlite-webhook.js"
compatibility_date = "2024-01-01"

# Account ID - get from Cloudflare dashboard
# account_id = "7384af54e33b8a54ff240371ea368440"

[vars]
# "Get Started" group for new signups
MAILERLITE_GROUP_ID = "173641063022462964"

# API key is stored as a secret (not in this file)
# Run: wrangler secret put MAILERLITE_API_KEY
