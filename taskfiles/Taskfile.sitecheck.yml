# Site Check Tasks
#
# Global site reachability checks via cmd/sitecheck.
#
# Usage:
#   task sitecheck          - HTTP check (default)
#   task sitecheck:all      - Run all checks
#   task sitecheck:dns      - DNS resolution check
#   task sitecheck:tcp      - TCP port 443 check
#   task sitecheck:redirect - Apex redirect check

version: '3'

vars:
  SITECHECK_BIN: 'sitecheck{{exeExt}}'
  SITECHECK_CMD: '{{.BIN_INSTALL_DIR}}/{{.SITECHECK_BIN}}'

tasks:
  # ===========================================================================
  # Checks
  # ===========================================================================

  check:deps:
    desc: Ensure sitecheck binary is available
    status:
      - test -f "{{.SITECHECK_CMD}}"
    cmds:
      - mkdir -p "{{.BIN_INSTALL_DIR}}"
      - go build -o "{{.SITECHECK_CMD}}" ./cmd/sitecheck

  # ===========================================================================
  # Default Task
  # ===========================================================================

  default:
    desc: Check site HTTP reachability from all global locations
    deps: [check:deps]
    cmds:
      - '{{.SITECHECK_CMD}}'

  # ===========================================================================
  # Individual Checks
  # ===========================================================================

  http:
    desc: Check site HTTP reachability from all global locations
    deps: [check:deps]
    cmds:
      - '{{.SITECHECK_CMD}}'

  dns:
    desc: Check DNS resolution from all global locations
    deps: [check:deps]
    cmds:
      - '{{.SITECHECK_CMD}} -type dns'

  tcp:
    desc: Check TCP port 443 from all global locations
    deps: [check:deps]
    cmds:
      - '{{.SITECHECK_CMD}} -type tcp'

  redirect:
    desc: Check apex domain redirects to www
    deps: [check:deps]
    cmds:
      - '{{.SITECHECK_CMD}} -type redirect'

  # ===========================================================================
  # Combined
  # ===========================================================================

  all:
    desc: Run all site checks (DNS, TCP, Redirect, HTTP)
    cmds:
      - task: dns
      - task: tcp
      - task: redirect
      - task: http

  # ===========================================================================
  # Release (release:* - build for distribution)
  # ===========================================================================

  release:build:
    desc: Build sitecheck for release (current platform, or set GOOS/GOARCH)
    cmds:
      - mkdir -p "{{.ROOT_DIR}}/{{.DIR_BUILD}}"
      - go build -o "{{.ROOT_DIR}}/{{.DIR_BUILD}}/{{.SITECHECK_BIN}}" ./cmd/sitecheck

  release:test:
    desc: Test built sitecheck release binary
    cmds:
      - "{{.ROOT_DIR}}/{{.DIR_BUILD}}/{{.SITECHECK_BIN}} -h || true"
