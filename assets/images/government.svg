<svg xmlns="http://www.w3.org/2000/svg" width="560" height="520" viewBox="0 0 560 520">
  <!-- Government: Forms, accessibility, paper+digital, compliance -->

  <!-- Background -->
  <rect width="560" height="520" fill="white"/>

  <!-- Government building silhouette -->
  <g transform="translate(180, 40)">
    <!-- Dome -->
    <ellipse cx="100" cy="30" rx="50" ry="25" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="50" y="25" width="100" height="10" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Cupola -->
    <rect x="85" y="5" width="30" height="25" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <circle cx="100" cy="5" r="8" fill="#ccc" stroke="#999" stroke-width="1"/>
    <!-- Main building -->
    <rect x="20" y="35" width="160" height="80" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Columns -->
    <rect x="35" y="45" width="12" height="65" fill="white" stroke="#999" stroke-width="1"/>
    <rect x="60" y="45" width="12" height="65" fill="white" stroke="#999" stroke-width="1"/>
    <rect x="85" y="45" width="12" height="65" fill="white" stroke="#999" stroke-width="1"/>
    <rect x="110" y="45" width="12" height="65" fill="white" stroke="#999" stroke-width="1"/>
    <rect x="135" y="45" width="12" height="65" fill="white" stroke="#999" stroke-width="1"/>
    <!-- Base -->
    <rect x="10" y="110" width="180" height="15" fill="#ccc" stroke="#999" stroke-width="2"/>
  </g>

  <!-- Left: Digital form (web) -->
  <g transform="translate(40, 200)">
    <rect x="0" y="0" width="140" height="180" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Browser chrome -->
    <rect x="0" y="0" width="140" height="20" rx="4" fill="#ccc"/>
    <circle cx="15" cy="10" r="4" fill="#999"/>
    <circle cx="30" cy="10" r="4" fill="#999"/>
    <circle cx="45" cy="10" r="4" fill="#999"/>
    <!-- Form title -->
    <rect x="15" y="35" width="80" height="8" fill="#999"/>
    <!-- Form fields -->
    <rect x="15" y="55" width="110" height="18" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="15" y="80" width="110" height="18" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
    <rect x="15" y="105" width="110" height="18" rx="2" fill="white" stroke="#ccc" stroke-width="1"/>
    <!-- Submit button -->
    <rect x="15" y="135" width="60" height="22" rx="3" fill="#ccc" stroke="#999" stroke-width="1"/>
    <text x="45" y="150" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Submit</text>
    <!-- Label -->
    <text x="70" y="200" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Online Portal</text>
  </g>

  <!-- Center: Arrow flow -->
  <g transform="translate(200, 280)">
    <path d="M 0 20 L 30 20 L 30 -30 L 80 -30 L 80 20 L 110 20" stroke="#999" stroke-width="2" fill="none"/>
    <polygon points="110,15 125,20 110,25" fill="#999"/>
  </g>

  <!-- Right: Paper form -->
  <g transform="translate(340, 200)">
    <rect x="0" y="0" width="140" height="180" rx="2" fill="white" stroke="#999" stroke-width="2"/>
    <!-- Paper corner fold -->
    <polygon points="110,0 140,0 140,30 110,30" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
    <line x1="110" y1="0" x2="140" y2="30" stroke="#ccc" stroke-width="1"/>
    <!-- Form title -->
    <rect x="15" y="20" width="80" height="8" fill="#999"/>
    <!-- Form lines (representing fields) -->
    <line x1="15" y1="50" x2="120" y2="50" stroke="#ccc" stroke-width="1"/>
    <line x1="15" y1="70" x2="120" y2="70" stroke="#ccc" stroke-width="1"/>
    <line x1="15" y1="90" x2="120" y2="90" stroke="#ccc" stroke-width="1"/>
    <line x1="15" y1="110" x2="120" y2="110" stroke="#ccc" stroke-width="1"/>
    <!-- Signature area -->
    <text x="15" y="140" font-family="sans-serif" font-size="8" fill="#999">Signature:</text>
    <line x1="55" y1="140" x2="120" y2="140" stroke="#999" stroke-width="1"/>
    <!-- Handwritten signature simulation -->
    <path d="M 60 138 Q 75 130, 90 138 Q 100 142, 115 135" stroke="#666" stroke-width="1" fill="none"/>
    <!-- Label -->
    <text x="70" y="200" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Paper Form</text>
  </g>

  <!-- Bottom: Database / unified system -->
  <g transform="translate(200, 420)">
    <!-- Database cylinder -->
    <ellipse cx="80" cy="15" rx="60" ry="15" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <rect x="20" y="15" width="120" height="50" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <ellipse cx="80" cy="65" rx="60" ry="15" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <ellipse cx="80" cy="15" rx="60" ry="15" fill="none" stroke="#999" stroke-width="2"/>
    <!-- Data lines -->
    <line x1="40" y1="30" x2="120" y2="30" stroke="#ccc" stroke-width="1"/>
    <line x1="40" y1="45" x2="120" y2="45" stroke="#ccc" stroke-width="1"/>
    <!-- Label -->
    <text x="80" y="95" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Unified System</text>
  </g>

  <!-- Arrows from forms to database -->
  <path d="M 110 400 L 110 420 L 200 450" stroke="#999" stroke-width="1.5" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 410 400 L 410 420 L 320 450" stroke="#999" stroke-width="1.5" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Accessibility icon -->
  <g transform="translate(490, 40)">
    <circle cx="20" cy="20" r="18" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <!-- Wheelchair symbol simplified -->
    <circle cx="20" cy="14" r="4" fill="#666"/>
    <path d="M 20 18 L 20 28 M 15 23 L 25 23 M 20 28 L 15 35 M 20 28 L 25 35" stroke="#666" stroke-width="2" fill="none"/>
  </g>

  <!-- Checkmark / compliance icon -->
  <g transform="translate(490, 90)">
    <circle cx="20" cy="20" r="18" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <path d="M 10 20 L 17 27 L 30 12" stroke="#666" stroke-width="3" fill="none"/>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
    </marker>
  </defs>

  <!-- Bottom label -->
  <text x="280" y="510" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Serve Every Citizen • Paper + Digital • Accessible • Compliant</text>
</svg>
